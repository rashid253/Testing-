<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card Generator</title>
  <!-- Font Awesome, Quill, and intl-tel-input CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h2, h3 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-group input, .input-group textarea, .input-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Preview container for offer style */
    #offerPreview {
      margin-top: 15px;
      padding: 10px;
      border: 1px dashed #ccc;
      text-align: center;
      min-height: 120px;
    }
    /* ---------- Flip Card Style ---------- */
    .flip-card {
      background-color: transparent;
      width: 200px;
      height: 250px;
      perspective: 1000px;
      display: inline-block;
      margin: 10px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
      color: #fff;
      font-size: 18px;
      text-align: center;
    }
    .flip-card-front { background-color: #27ae60; }
    .flip-card-back { background-color: #d35400; transform: rotateY(180deg); }
    /* ---------- Stacked Cards Style ---------- */
    .card-stack {
      position: relative;
      width: 220px;
      height: 250px;
      display: inline-block;
      margin: 10px;
    }
    .card-stack .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #007bff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, top 0.4s ease;
    }
    .card-stack .card:nth-child(1) {
      top: 0; z-index: 3; transform: rotate(-5deg);
    }
    .card-stack .card:nth-child(2) {
      top: 10px; z-index: 2; transform: rotate(-3deg);
    }
    .card-stack .card:nth-child(3) {
      top: 20px; z-index: 1; transform: rotate(-2deg);
    }
    /* ---------- Accordion Style ---------- */
    .accordion {
      width: 100%;
      margin: 10px 0;
    }
    .accordion-item {
      border-bottom: 1px solid #ddd;
    }
    .accordion-header {
      background: #007bff;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      background: #f9f9f9;
      transition: max-height 0.3s ease-out, padding 0.3s ease;
      padding: 0 10px;
    }
    .accordion-item.active .accordion-content {
      max-height: 100px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Business Card Generator</h2>
    <!-- General Information -->
    <div class="input-group">
      <label for="name">Full Name *</label>
      <input type="text" id="name" placeholder="Enter full name" required>
    </div>
    <div class="input-group">
      <label for="businessName">Business Name *</label>
      <input type="text" id="businessName" placeholder="Enter business name" required>
    </div>
    <div class="input-group">
      <label for="businessInfo">Business Info *</label>
      <div id="editor-container" style="height:150px; border: 1px solid #ccc; border-radius:4px;"></div>
      <textarea id="businessInfo" style="display:none;"></textarea>
    </div>
    <div class="input-group">
      <label for="address">Business Address *</label>
      <input type="text" id="address" placeholder="Enter business address" required>
    </div>
    <div class="input-group">
      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" placeholder="Enter phone number" required>
    </div>
    <div class="input-group">
      <label for="email">Email Address *</label>
      <input type="email" id="email" placeholder="Enter email" required>
    </div>
    <!-- Hot Offers Section -->
    <h3>Hot Offers</h3>
    <div class="input-group">
      <label for="offer1">Offer 1</label>
      <input type="text" id="offer1" placeholder="Enter offer 1">
    </div>
    <div class="input-group">
      <label for="offer2">Offer 2</label>
      <input type="text" id="offer2" placeholder="Enter offer 2">
    </div>
    <div class="input-group">
      <label for="offer3">Offer 3</label>
      <input type="text" id="offer3" placeholder="Enter offer 3">
    </div>
    <div class="input-group">
      <label for="offer4">Offer 4</label>
      <input type="text" id="offer4" placeholder="Enter offer 4">
    </div>
    <div class="input-group">
      <label for="offerStyleSelect">Select Offer Style</label>
      <select id="offerStyleSelect">
         <option value="flip">Flip Card on Hover</option>
         <option value="stacked">Stacked Cards (Deck Style)</option>
         <option value="accordion">Accordion Offers</option>
      </select>
      <button type="button" id="applyOfferStyle">Apply Offer Design</button>
    </div>
    <div id="offerPreview">
      <p>Offer preview will appear here.</p>
    </div>
    <br>
    <button type="button" id="generateCardBtn">Generate Card</button>
  </div>

  <!-- External Scripts -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script>
    // Initialize Quill editor for Business Info
    var quill = new Quill('#editor-container', { theme: 'snow' });
    // Copy Quill content to hidden textarea before generating card
    function updateBusinessInfo() {
      document.getElementById('businessInfo').value = quill.root.innerHTML;
    }
    // Initialize phone input
    var phoneInput = document.getElementById("phone");
    var iti = window.intlTelInput(phoneInput, {
      initialCountry: "auto",
      geoIpLookup: function(success) {
         fetch('https://ipinfo.io/json?token=YOUR_TOKEN')
         .then(resp => resp.json())
         .then(data => success(data.country))
         .catch(() => success("us"));
      },
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });
    // Render offer preview based on selected style
    function renderOfferPreview() {
      var style = document.getElementById("offerStyleSelect").value;
      var offers = [];
      for (var i = 1; i <= 4; i++) {
         var text = document.getElementById("offer" + i).value.trim();
         if (text !== "") { offers.push(text); }
      }
      var preview = document.getElementById("offerPreview");
      preview.innerHTML = "";
      if (offers.length === 0) {
         preview.innerHTML = "<p>No offers entered.</p>";
         return;
      }
      if (style === "flip") {
         offers.forEach(function(offer) {
            var card = document.createElement("div");
            card.className = "flip-card";
            card.innerHTML = `
              <div class="flip-card-inner">
                <div class="flip-card-front">${offer}</div>
                <div class="flip-card-back">${offer} Details</div>
              </div>
            `;
            preview.appendChild(card);
         });
      } else if (style === "stacked") {
         var deck = document.createElement("div");
         deck.className = "card-stack";
         offers.slice(0, 3).forEach(function(offer, index) {
            var card = document.createElement("div");
            card.className = "card";
            card.innerText = offer;
            if (index === 0) {
              card.style.top = "0";
              card.style.zIndex = "3";
              card.style.transform = "rotate(-5deg)";
            } else if (index === 1) {
              card.style.top = "10px";
              card.style.zIndex = "2";
              card.style.transform = "rotate(-3deg)";
            } else {
              card.style.top = "20px";
              card.style.zIndex = "1";
              card.style.transform = "rotate(-2deg)";
            }
            deck.appendChild(card);
         });
         preview.appendChild(deck);
      } else if (style === "accordion") {
         var accordion = document.createElement("div");
         accordion.className = "accordion";
         offers.forEach(function(offer, index) {
            var item = document.createElement("div");
            item.className = "accordion-item";
            item.innerHTML = `
              <div class="accordion-header">Offer ${index+1}: ${offer}</div>
              <div class="accordion-content">${offer} â€“ more details...</div>
            `;
            accordion.appendChild(item);
         });
         preview.appendChild(accordion);
         // Attach click events for accordion headers
         var headers = preview.querySelectorAll(".accordion-header");
         headers.forEach(function(header) {
            header.addEventListener("click", function() {
               this.parentElement.classList.toggle("active");
            });
         });
      }
    }
    // Attach event listener to "Apply Offer Design" button
    document.getElementById("applyOfferStyle").addEventListener("click", renderOfferPreview);
    // When "Generate Card" is clicked, collect form data and save to localStorage
    document.getElementById("generateCardBtn").addEventListener("click", function() {
      updateBusinessInfo();
      var formData = {
         name: document.getElementById("name").value.trim(),
         businessName: document.getElementById("businessName").value.trim(),
         businessInfo: document.getElementById("businessInfo").value,
         address: document.getElementById("address").value.trim(),
         phone: iti.getNumber(),
         email: document.getElementById("email").value.trim()
      };
      var offers = [];
      for (var i = 1; i <= 4; i++) {
         var text = document.getElementById("offer" + i).value.trim();
         if (text !== "") { offers.push(text); }
      }
      formData.offers = offers;
      formData.offerStyle = document.getElementById("offerStyleSelect").value;
      localStorage.setItem("formData", JSON.stringify(formData));
      window.location.href = "card.html";
    });
  </script>
</body>
</html>
