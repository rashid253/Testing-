<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card Generator</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- intl-tel-input CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --neutral-light: rgba(236, 240, 241, 0.9);
        --neutral-dark: #34495e;
        --background-color: #ffffff;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 1rem;
        background: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        transition: background 0.3s ease;
      }
      .form-container {
        width: 100%;
        max-width: 450px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        padding: 1.5rem;
        box-sizing: border-box;
        position: relative;
      }
      /* Gear Icon & Dropdown */
      .gear-icon {
        position: absolute;
        top: -10px;
        right: 1rem;
        font-size: 1.5rem;
        color: var(--primary-color);
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .gear-icon:hover {
        transform: rotate(90deg);
        color: var(--secondary-color);
      }
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 2rem;
        right: -20px;
        background: #fff;
        border: 1px solid var(--neutral-light);
        border-radius: 8px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        padding: 0.5rem;
        width: 80px;
        z-index: 1000;
        text-align: center;
      }
      .dropdown-menu.active {
        display: block;
      }
      .dropdown-menu h4,
      .dropdown-menu button {
        font-size: 0.8rem;
        margin: 0.2rem 0;
        background: var(--secondary-color);
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-header {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
      }
      .form-grid {
        display: grid;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }
      .input-group label {
        font-weight: 600;
        color: var(--neutral-dark);
      }
      .input-group .required {
        color: var(--accent-color);
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid var(--neutral-light);
        border-radius: 6px;
        font-size: 0.9rem;
        box-sizing: border-box;
        transition: border-color 0.2s ease;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: var(--secondary-color);
        outline: none;
      }
      textarea {
        resize: vertical;
      }
      .image-upload-group {
        text-align: center;
        border: 2px dashed var(--neutral-light);
        padding: 1rem;
        border-radius: 8px;
        cursor: pointer;
      }
      #imagePreview {
        width: 50px;
        height: 50px;
        border-radius: 4px;
        object-fit: cover;
        margin: 0.5rem auto;
        display: none;
      }
      #generateCard {
        background: var(--secondary-color);
        color: #fff;
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
      }
      /* Edit Form (from carousel.html) */
      #editForm {
        margin-bottom: 1.5rem;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f9f9f9;
      }
      #editForm h3 {
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
      }
      #editForm label {
        display: block;
        margin: 0.5rem 0 0.2rem;
        font-weight: 600;
      }
      #editForm input[type="text"],
      #editForm textarea,
      #editForm select {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.9rem;
      }
      #editForm .counter {
        font-size: 0.8rem;
        color: #666;
        margin-bottom: 0.5rem;
      }
      /* Exclusive Offers Section */
      .exclusive-offers-section {
        margin-bottom: 1.5rem;
      }
      .exclusive-offers-section h3 {
        margin-bottom: 0.5rem;
      }
    </style>
    <!-- Permission granted for necessary changes by authorized user -->
  </head>
  <body>
    <div class="form-container" id="formContainer">
      <!-- Gear Icon & Dropdown -->
      <div class="gear-icon" onclick="toggleDropdown()">
        <i class="fas fa-cog"></i>
      </div>
      <div class="dropdown-menu" id="dropdownMenu">
        <h4 onclick="toggleSubDropdown('mood')">Mood</h4>
        <div id="moodSubDropdown" class="sub-dropdown">
          <button onclick="previewMood('day')">Day</button>
          <button onclick="previewMood('night')">Night</button>
          <div class="action-buttons">
            <button onclick="applyMood()">Apply</button>
          </div>
        </div>
        <h4 onclick="toggleSubDropdown('theme')">Theme</h4>
        <div id="themeSubDropdown" class="sub-dropdown">
          <button onclick="previewTheme('default')">Default</button>
          <button onclick="toggleSubDropdown('image')">Image</button>
          <div id="imageSubDropdown" class="sub-dropdown">
            <div class="image-thumbnails">
              <img
                src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"
                alt="Image 1"
                onclick="previewTheme('image', this.src)"
              />
              <img
                src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_1280.jpg"
                alt="Image 2"
                onclick="previewTheme('image', this.src)"
              />
              <img
                src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_1280.jpg"
                alt="Image 3"
                onclick="previewTheme('image', this.src)"
              />
              <img
                src="https://cdn.pixabay.com/photo/2018/08/21/23/29/forest-3622519_1280.jpg"
                alt="Image 4"
                onclick="previewTheme('image', this.src)"
              />
              <img
                src="https://cdn.pixabay.com/photo/2017/02/08/17/24/fantasy-2049567_1280.jpg"
                alt="Image 5"
                onclick="previewTheme('image', this.src)"
              />
            </div>
          </div>
          <button onclick="toggleSubDropdown('color')">Color</button>
          <div id="colorSubDropdown" class="sub-dropdown">
            <div class="color-thumbnails">
              <div style="background-color: #3498db;" onclick="previewTheme('color', '#3498db')"></div>
              <div style="background-color: #e74c3c;" onclick="previewTheme('color', '#e74c3c')"></div>
              <div style="background-color: #2ecc71;" onclick="previewTheme('color', '#2ecc71')"></div>
              <div style="background-color: #9b59b6;" onclick="previewTheme('color', '#9b59b6')"></div>
              <div style="background-color: #f1c40f;" onclick="previewTheme('color', '#f1c40f')"></div>
            </div>
          </div>
          <div class="action-buttons">
            <button onclick="applyTheme()">Apply</button>
          </div>
        </div>
        <h4 onclick="toggleSubDropdown('style')">Style</h4>
        <div id="styleSubDropdown" class="sub-dropdown">
          <button onclick="previewStyle('accordion'); closeOfferStyleDropdown()">Accordion</button>
          <button onclick="previewStyle('horizontal'); closeOfferStyleDropdown()">Horizontal</button>
          <button onclick="previewStyle('tab'); closeOfferStyleDropdown()">Tab-based</button>
          <button onclick="previewStyle('modal'); closeOfferStyleDropdown()">Modal Popup</button>
          <div class="action-buttons">
            <button onclick="applyStyle()">Apply</button>
          </div>
        </div>
      </div>
      <!-- Form Header -->
      <div class="form-header">
        <h2>Create Business Card</h2>
        <p>Fill in all required information</p>
      </div>
      <!-- Main Form Fields -->
      <div class="form-grid">
        <div class="image-upload-group">
          <label for="profileImage">
            <i class="fas fa-camera fa-2x"></i>
            <p>Upload Profile Photo</p>
          </label>
          <input type="file" id="profileImage" accept="image/*" onchange="previewImage(event)" />
          <img id="imagePreview" alt="Profile Preview" />
        </div>
        <div class="input-group">
          <label for="name">Full Name <span class="required">*</span></label>
          <input type="text" id="name" placeholder="Full Name" required />
        </div>
        <div class="input-group">
          <label for="businessName">Business Name <span class="required">*</span></label>
          <input type="text" id="businessName" placeholder="Business Name" required />
        </div>
        <div class="input-group">
          <label for="address">Business Address <span class="required">*</span></label>
          <input type="text" id="address" placeholder="Business Address" required />
        </div>
        <div class="input-group">
          <label for="phone">Phone Number <span class="required">*</span></label>
          <input type="tel" id="phone" placeholder="Enter phone number" required />
        </div>
        <div class="input-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address." />
        </div>
        <div class="input-group">
          <label for="facebook">Facebook URL</label>
          <input type="url" id="facebook" placeholder="Facebook URL" pattern="https?://(www\.)?facebook\.com/.*" title="Please enter a valid Facebook URL." />
        </div>
        <div class="input-group">
          <label for="instagram">Instagram URL</label>
          <input type="url" id="instagram" placeholder="Instagram URL" pattern="https?://(www\.)?instagram\.com/.*" title="Please enter a valid Instagram URL." />
        </div>
        <div class="input-group">
          <label for="youtube">YouTube URL</label>
          <input type="url" id="youtube" placeholder="YouTube URL" pattern="https?://(www\.)?youtube\.com/.*" title="Please enter a valid YouTube URL." />
        </div>
      </div>
      
      <!-- Carousel Edit Form (remains integrated for editing purposes if needed) -->
      <form id="editForm">
        <h3>Edit Card</h3>
        <label for="cardSelect">Select Card:</label>
        <select id="cardSelect">
          <option value="1">Card 1</option>
          <option value="2">Card 2</option>
          <option value="3">Card 3</option>
          <option value="4">Card 4</option>
        </select>
        <label for="newTitle">Title (max 10 words):</label>
        <input type="text" id="newTitle" placeholder="Enter new title" required />
        <div class="counter" id="titleCounter">10 words remaining</div>
        <label for="newDesc">Description (max 50 words):</label>
        <textarea id="newDesc" rows="3" placeholder="Enter new description" required></textarea>
        <div class="counter" id="descCounter">50 words remaining</div>
        <label for="newDetails">Details (max 100 words):</label>
        <textarea id="newDetails" rows="3" placeholder="Enter card details" required></textarea>
        <div class="counter" id="detailsCounter">100 words remaining</div>
        <label for="newImage">Upload New Image (optional):</label>
        <input type="file" id="newImage" accept="image/*" />
        <label for="imgPosition">Image Position:</label>
        <select id="imgPosition">
          <option value="right" selected>Right</option>
          <option value="left">Left</option>
        </select>
      </form>
      
      <!-- Generate Card Button -->
      <button id="generateCard">Generate Card</button>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script>
      // Initialize intl-tel-input for the phone field
      var phoneInput = document.querySelector("#phone");
      var iti = window.intlTelInput(phoneInput, {
        initialCountry: "auto",
        separateDialCode: true,
        geoIpLookup: function(success, failure) {
          fetch("https://ipinfo.io/json?token=YOUR_TOKEN")
            .then(resp => resp.json())
            .then(data => success(data.country))
            .catch(() => success("us"));
        },
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
      });

      // Preview Profile Image
      function previewImage(event) {
        const reader = new FileReader();
        const preview = document.getElementById("imagePreview");
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(event.target.files[0]);
      }

      // Generate Card Button: Collect form data and trigger card.html
      document.getElementById("generateCard").addEventListener("click", function(e) {
        // Update carousel card details from edit form if needed (the carousel will appear in card.html)
        var selectedCard = document.getElementById("cardSelect").value;
        var newTitle = document.getElementById("newTitle").value;
        var newDesc = document.getElementById("newDesc").value;
        var newDetails = document.getElementById("newDetails").value;
        // Save new carousel details in localStorage for use in card.html
        var carouselData = {
          selectedCard: selectedCard,
          newTitle: newTitle,
          newDesc: newDesc,
          newDetails: newDetails,
          // Optionally, handle newImage and imgPosition if needed
        };
        localStorage.setItem("carouselData", JSON.stringify(carouselData));

        // Collect main form data
        var formData = {
          name: document.getElementById("name").value,
          businessName: document.getElementById("businessName").value,
          address: document.getElementById("address").value,
          phone: document.getElementById("phone").value,
          email: document.getElementById("email").value,
          facebook: document.getElementById("facebook").value,
          instagram: document.getElementById("instagram").value,
          youtube: document.getElementById("youtube").value
        };
        localStorage.setItem("formData", JSON.stringify(formData));

        // Redirect to card.html where the carousel card will be visible
        window.location.href = "card.html";
      });

      // Minimal dropdown toggle functions
      function toggleDropdown() {
        document.getElementById("dropdownMenu").classList.toggle("active");
      }
      function toggleSubDropdown(id) { /* Implement if needed */ }
      function previewMood(mood) { /* Implement if needed */ }
      function applyMood() { /* Implement if needed */ }
      function previewTheme(theme, value) { /* Implement if needed */ }
      function applyTheme() { /* Implement if needed */ }
      function previewStyle(style) { /* Implement if needed */ }
      function closeOfferStyleDropdown() { /* Implement if needed */ }
      function applyStyle() { /* Implement if needed */ }
      function toggleOfferStyleDropdown() { /* Implement if needed */ }
      function selectOfferStyle(style) { /* Implement if needed */ }
      function toggleOfferDetails(index) {
        var container = document.getElementById("offerDetailsContainer" + index);
        container.style.display = container.style.display === "block" ? "none" : "block";
        if (container.style.display === "block" && !window["offerEditor" + index]) {
          window["offerEditor" + index] = new Quill("#offerEditor" + index, {
            theme: "snow",
            modules: {
              toolbar: [
                [{ font: [] }, { size: [] }],
                ["bold", "italic", "underline"],
                [{ color: [] }, { background: [] }],
                [{ align: [] }],
                ["clean"]
              ]
            }
          });
        }
      }
      function previewOfferFile(event, index) {
        const reader = new FileReader();
        const preview = document.getElementById("offerFilePreview" + index);
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(event.target.files[0]);
      }
      function saveAndCloseOfferDetails(index) {
        if (window["offerEditor" + index]) {
          document.getElementById("offerText" + index).value = window["offerEditor" + index].root.innerHTML;
        }
        document.getElementById("offerDetailsContainer" + index).style.display = "none";
      }
    </script>
  </body>
</html>
