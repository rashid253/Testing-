<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card Generator</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- intl-tel-input CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --neutral-light: rgba(236, 240, 241, 0.9);
        --neutral-dark: #34495e;
        --background-color: #ffffff;
      }
      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 1rem;
        background: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        transition: background 0.3s ease;
      }
      .form-container {
        width: 100%;
        max-width: 450px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        padding: 1.5rem;
        position: relative;
        box-sizing: border-box;
      }
      /* Top gear icon */
      .gear-icon {
        position: absolute;
        top: -10px;
        right: 1rem;
        font-size: 1.5rem;
        color: var(--primary-color);
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .gear-icon:hover {
        transform: rotate(90deg);
        color: var(--secondary-color);
      }
      .form-header {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
      }
      .form-grid {
        display: grid;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }
      .input-group label {
        font-weight: 600;
        color: var(--neutral-dark);
      }
      .input-group .required {
        color: var(--accent-color);
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid var(--neutral-light);
        border-radius: 6px;
        font-size: 0.9rem;
        box-sizing: border-box;
        transition: border-color 0.2s ease;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: var(--secondary-color);
        outline: none;
      }
      textarea {
        resize: vertical;
      }
      .error {
        border: 2px solid var(--accent-color);
      }
      .image-upload-group {
        text-align: center;
        border: 2px dashed var(--neutral-light);
        padding: 1rem;
        border-radius: 8px;
        cursor: pointer;
      }
      #imagePreview {
        width: 50px;
        height: 50px;
        border-radius: 4px;
        object-fit: cover;
        margin: 0.5rem auto;
        display: none;
      }
      #generateCard {
        background: var(--secondary-color);
        color: #fff;
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
      }
      /* Dropdown (gear) */
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 2rem;
        right: -20px;
        background: #fff;
        border: 1px solid var(--neutral-light);
        border-radius: 8px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        padding: 0.5rem;
        width: 80px;
        z-index: 1000;
        text-align: center;
      }
      .dropdown-menu.active {
        display: block;
      }
      .dropdown-menu h4,
      .dropdown-menu button {
        font-size: 0.8rem;
        margin: 0.2rem 0;
        background: var(--secondary-color);
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="form-container" id="formContainer">
      <!-- Gear Icon -->
      <div class="gear-icon" onclick="toggleDropdown()">
        <i class="fas fa-cog"></i>
      </div>
      <!-- Dropdown Menu (for demo purposes – theme/mood/style) -->
      <div class="dropdown-menu" id="dropdownMenu">
        <h4 onclick="toggleSubDropdown('mood')">Mood</h4>
        <div id="moodSubDropdown" class="sub-dropdown">
          <button onclick="previewMood('day')">Day</button>
          <button onclick="previewMood('night')">Night</button>
          <div class="action-buttons">
            <button onclick="applyMood()">Apply</button>
          </div>
        </div>
        <h4 onclick="toggleSubDropdown('theme')">Theme</h4>
        <div id="themeSubDropdown" class="sub-dropdown">
          <button onclick="previewTheme('default')">Default</button>
          <button onclick="toggleSubDropdown('image')">Image</button>
          <div id="imageSubDropdown" class="sub-dropdown">
            <div class="image-thumbnails">
              <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Image 1" onclick="previewTheme('image', this.src)">
              <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_1280.jpg" alt="Image 2" onclick="previewTheme('image', this.src)">
              <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_1280.jpg" alt="Image 3" onclick="previewTheme('image', this.src)">
              <img src="https://cdn.pixabay.com/photo/2018/08/21/23/29/forest-3622519_1280.jpg" alt="Image 4" onclick="previewTheme('image', this.src)">
              <img src="https://cdn.pixabay.com/photo/2017/02/08/17/24/fantasy-2049567_1280.jpg" alt="Image 5" onclick="previewTheme('image', this.src)">
            </div>
          </div>
          <button onclick="toggleSubDropdown('color')">Color</button>
          <div id="colorSubDropdown" class="sub-dropdown">
            <div class="color-thumbnails">
              <div style="background-color: #3498db;" onclick="previewTheme('color', '#3498db')"></div>
              <div style="background-color: #e74c3c;" onclick="previewTheme('color', '#e74c3c')"></div>
              <div style="background-color: #2ecc71;" onclick="previewTheme('color', '#2ecc71')"></div>
              <div style="background-color: #9b59b6;" onclick="previewTheme('color', '#9b59b6')"></div>
              <div style="background-color: #f1c40f;" onclick="previewTheme('color', '#f1c40f')"></div>
            </div>
          </div>
          <div class="action-buttons">
            <button onclick="applyTheme()">Apply</button>
          </div>
        </div>
        <h4 onclick="toggleSubDropdown('style')">Style</h4>
        <div id="styleSubDropdown" class="sub-dropdown">
          <button onclick="previewStyle('accordion'); closeOfferStyleDropdown()">Accordion</button>
          <button onclick="previewStyle('horizontal'); closeOfferStyleDropdown()">Horizontal</button>
          <button onclick="previewStyle('tab'); closeOfferStyleDropdown()">Tab-based</button>
          <button onclick="previewStyle('modal'); closeOfferStyleDropdown()">Modal Popup</button>
          <div class="action-buttons">
            <button onclick="applyStyle()">Apply</button>
          </div>
        </div>
      </div>

      <!-- Form Header -->
      <div class="form-header">
        <h2>Create Business Card</h2>
        <p>Fill in all required information</p>
      </div>

      <div class="form-grid">
        <div class="image-upload-group">
          <label for="profileImage">
            <i class="fas fa-camera fa-2x"></i>
            <p>Upload Profile Photo</p>
          </label>
          <input type="file" id="profileImage" accept="image/*" onchange="previewImage(event)" />
          <img id="imagePreview" alt="Profile Preview" />
        </div>
        <div class="input-group">
          <label for="name">Full Name <span class="required">*</span></label>
          <input type="text" id="name" placeholder="Full Name" required />
        </div>
        <div class="input-group">
          <label for="businessName">Business Name <span class="required">*</span></label>
          <input type="text" id="businessName" placeholder="Business Name" required />
        </div>
        <!-- Business Info (entered via the Quill editor) -->
        <div class="input-group">
          <label for="businessInfo">Business Info <span class="required">*</span></label>
          <div id="editor-container"></div>
          <textarea id="businessInfo" name="businessInfo" style="display:none;" required></textarea>
          <small style="color: var(--neutral-dark); font-size: 0.8rem;">
            Write 3–5 paragraphs (max 150 words each). Separate paragraphs by a new line.
          </small>
        </div>
        <div class="input-group">
          <label for="address">Business Address <span class="required">*</span></label>
          <input type="text" id="address" placeholder="Business Address" required />
        </div>
        <div class="input-group">
          <label for="phone">Phone Number <span class="required">*</span></label>
          <input type="tel" id="phone" placeholder="Enter phone number" required />
        </div>
        <div class="input-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address." />
        </div>
        <div class="input-group">
          <label for="facebook">Facebook URL</label>
          <input type="url" id="facebook" placeholder="Facebook URL" pattern="https?://(www\.)?facebook\.com/.*" title="Please enter a valid Facebook URL." />
        </div>
        <div class="input-group">
          <label for="instagram">Instagram URL</label>
          <input type="url" id="instagram" placeholder="Instagram URL" pattern="https?://(www\.)?instagram\.com/.*" title="Please enter a valid Instagram URL." />
        </div>
        <div class="input-group">
          <label for="youtube">YouTube URL</label>
          <input type="url" id="youtube" placeholder="YouTube URL" pattern="https?://(www\.)?youtube\.com/.*" title="Please enter a valid YouTube URL." />
        </div>
      </div>

      <button id="generateCard">Generate Card</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script>
      // Initialize main Quill Editor for Business Info
      var quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: { toolbar: [[{ font: [] }, { size: [] }], ['bold','italic','underline'], [{ color: [] }, { background: [] }], [{ align: [] }], ['clean']] }
      });
      // Firebase config (replace with your config)
      var firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };
      firebase.initializeApp(firebaseConfig);
      var phoneInput = document.querySelector("#phone");
      var iti = window.intlTelInput(phoneInput, {
        initialCountry: "auto",
        separateDialCode: true,
        geoIpLookup: function(success, failure) {
          fetch("https://ipinfo.io/json?token=YOUR_TOKEN")
            .then(resp => resp.json())
            .then(data => success(data.country))
            .catch(() => success("us"));
        },
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
      });
      function previewImage(event) {
        const reader = new FileReader();
        const preview = document.getElementById("imagePreview");
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(event.target.files[0]);
      }
      function resizeImage(file, callback) {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = function(e) {
          img.src = e.target.result;
          img.onload = function() {
            const canvas = document.createElement("canvas");
            const MAX_WIDTH = 150, MAX_HEIGHT = 150;
            let width = img.width, height = img.height;
            if(width > height) {
              if(width > MAX_WIDTH){ height = height * (MAX_WIDTH/width); width = MAX_WIDTH; }
            } else {
              if(height > MAX_HEIGHT){ width = width * (MAX_HEIGHT/height); height = MAX_HEIGHT; }
            }
            canvas.width = width; canvas.height = height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, width, height);
            canvas.toBlob(function(blob) { callback(blob); }, "image/jpeg", 0.4);
          };
        };
        reader.readAsDataURL(file);
      }
      // Validate form fields
      function validateForm() {
        let valid = true;
        const fields = ["name", "businessName", "address", "email"];
        fields.forEach(id => {
          const f = document.getElementById(id);
          if(f){ f.classList.remove("error"); }
        });
        fields.forEach(id => {
          const f = document.getElementById(id);
          if(!f.value.trim()){
            valid = false;
            f.classList.add("error");
          }
        });
        if(!valid){
          alert("Please fill all required fields.");
          return false;
        }
        if(!iti.isValidNumber()){
          phoneInput.classList.add("error");
          alert("Please enter a valid phone number.");
          return false;
        }
        const emailVal = document.getElementById("email").value.trim();
        if(!/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i.test(emailVal)){
          document.getElementById("email").classList.add("error");
          alert("Please enter a valid email address.");
          return false;
        }
        // Set the hidden textarea to the Quill HTML content
        document.getElementById("businessInfo").value = quill.root.innerHTML;
        return true;
      }
      function uploadImageToFirebase(blob, formData) {
        const storageRef = firebase.storage().ref();
        const imageRef = storageRef.child("profile_images/" + Date.now() + ".jpg");
        imageRef.put(blob)
          .then(snapshot => snapshot.ref.getDownloadURL())
          .then(url => { formData.profileImage = url; proceedToCard(formData); })
          .catch(err => { console.error("Error uploading image:", err); alert("Image upload failed."); });
      }
      document.getElementById("generateCard").onclick = function() {
        if(!validateForm()) return;
        let formData = {
          name: document.getElementById("name").value.trim(),
          businessName: document.getElementById("businessName").value.trim(),
          businessInfo: document.getElementById("businessInfo").value.trim(),
          address: document.getElementById("address").value.trim(),
          phone: iti.getNumber(),
          email: document.getElementById("email").value.trim(),
          facebook: document.getElementById("facebook").value.trim(),
          instagram: document.getElementById("instagram").value.trim(),
          youtube: document.getElementById("youtube").value.trim()
        };
        const profileFile = document.getElementById("profileImage").files[0];
        if(profileFile){
          resizeImage(profileFile, blob => { uploadImageToFirebase(blob, formData); });
        } else {
          proceedToCard(formData);
        }
      };
      function proceedToCard(formData) {
        localStorage.setItem("formData", JSON.stringify(formData));
        window.location.href = "card.html";
      }
      function toggleDropdown() {
        const dd = document.getElementById("dropdownMenu");
        dd.classList.toggle("active");
      }
      function toggleSubDropdown(id) {
        const sub = document.getElementById(id + "SubDropdown");
        if(sub) { sub.classList.toggle("active"); }
      }
      // Dummy functions for theme/mood/style preview
      function previewMood(mood) { console.log("Preview mood:", mood); }
      function applyMood() { console.log("Mood applied"); }
      function previewTheme(theme, src) { console.log("Preview theme:", theme, src); }
      function applyTheme() { console.log("Theme applied"); }
      function previewStyle(style) { console.log("Preview style:", style); }
      function applyStyle() { console.log("Style applied"); }
      function closeOfferStyleDropdown() { /* Dummy function */ }
    </script>
  </body>
</html>
