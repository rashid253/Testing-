<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            border: 2px solid #ccc;
            margin: 20px 0;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        .btn:hover {
            background: #45a049;
        }
        .icon-preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .icon-item {
            text-align: center;
        }
        .icon-item img {
            border: 1px solid #ddd;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Business Card Icon Generator</h2>
        <p>Click "Generate Icon" then download all sizes</p>
        
        <button class="btn" onclick="generateIcon()">Generate Icon</button>
        
        <div class="icon-preview" id="iconPreview"></div>
        
        <button class="btn" onclick="downloadAll()">Download All Icons</button>
        
        <p><strong>Instructions:</strong><br>
        1. Click "Generate Icon"<br>
        2. Click "Download All Icons"<br>
        3. Extract ZIP file<br>
        4. Upload all PNG files to GitHub</p>
    </div>

    <script>
        // Icon sizes needed for PWA
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcon() {
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Draw background
                ctx.fillStyle = '#1e90ff'; // Blue color
                ctx.fillRect(0, 0, size, size);
                
                // Draw white circle
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(size/2, size/2, size/2 - size/10, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw "BC" text
                ctx.fillStyle = '#1e90ff';
                ctx.font = `bold ${size/3}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('BC', size/2, size/2);
                
                // Add border
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = size/50;
                ctx.strokeRect(0, 0, size, size);
                
                // Create preview
                const dataURL = canvas.toDataURL('image/png');
                const div = document.createElement('div');
                div.className = 'icon-item';
                div.innerHTML = `
                    <img src="${dataURL}" width="64" height="64">
                    <div>${size}x${size}</div>
                `;
                preview.appendChild(div);
                
                // Store canvas
                canvas.dataset.size = size;
                canvas.dataset.url = dataURL;
                preview.appendChild(canvas);
            });
        }
        
        function downloadAll() {
            const canvases = document.querySelectorAll('canvas');
            if (canvases.length === 0) {
                alert('Please generate icon first');
                return;
            }
            
            // Create ZIP file using JSZip
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
            script.onload = function() {
                const zip = new JSZip();
                
                canvases.forEach(canvas => {
                    const size = canvas.dataset.size;
                    // Convert data URL to blob
                    const data = canvas.dataset.url.split(',')[1];
                    zip.file(`icon-${size}.png`, data, {base64: true});
                });
                
                // Generate manifest.json
                const manifest = {
                    "name": "Business Card",
                    "short_name": "BizCard",
                    "description": "Smart Business Card",
                    "start_url": "./card.html",
                    "display": "standalone",
                    "background_color": "#1e90ff",
                    "theme_color": "#1e90ff",
                    "orientation": "portrait",
                    "icons": sizes.map(size => ({
                        "src": `icon-${size}.png`,
                        "sizes": `${size}x${size}`,
                        "type": "image/png"
                    }))
                };
                
                zip.file("manifest.json", JSON.stringify(manifest, null, 2));
                
                // Generate service worker
                const sw = `const CACHE_NAME = 'business-card-v1';
const urlsToCache = [
  './card.html',
  'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'
];

self.addEventListener('install', event => {
  event.waitUntil(
    caches.open(CACHE_NAME)
      .then(cache => cache.addAll(urlsToCache))
  );
});

self.addEventListener('fetch', event => {
  event.respondWith(
    caches.match(event.request)
      .then(response => {
        if (response) {
          return response;
        }
        return fetch(event.request);
      })
  );
});`;
                
                zip.file("sw.js", sw);
                
                // Generate and download ZIP
                zip.generateAsync({type: "blob"})
                    .then(function(content) {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(content);
                        link.download = 'pwa-icons.zip';
                        link.click();
                        alert('All files downloaded! Extract and upload to GitHub.');
                    });
            };
            document.head.appendChild(script);
        }
        
        // Auto-generate on load
        window.onload = generateIcon;
    </script>
</body>
</html>
