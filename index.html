<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card Generator</title>
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <!-- intl-tel-input CSS for international phone input -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
  <style>
    :root {
      --primary-color: #2C3E50;
      --secondary-color: #3498DB;
      --accent-color: #E74C3E;
      --neutral-light: rgba(236, 240, 241, 0.9);
      --neutral-dark: #34495E;
      --background-color: #ffffff;
      --text-color: #000000;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .form-container {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      padding: 1.5rem;
      margin: 1rem;
      box-sizing: border-box;
      position: relative;
    }
    /* Gear icon moved further upward inside the container */
    .gear-icon {
      position: absolute;
      top: -10px;
      right: 1rem;
      font-size: 1.5rem;
      color: var(--primary-color);
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .gear-icon:hover {
      color: var(--secondary-color);
      transform: rotate(90deg);
    }
    .form-header {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .input-group label {
      font-weight: 600;
      color: var(--neutral-dark);
    }
    .input-group .required {
      color: var(--accent-color);
    }
    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--neutral-light);
      border-radius: 6px;
      font-size: 0.9rem;
      transition: border-color 0.2s ease;
      box-sizing: border-box;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--secondary-color);
      outline: none;
    }
    textarea {
      resize: vertical;
    }
    .error {
      border: 2px solid var(--accent-color);
    }
    .image-upload-group {
      grid-column: 1 / -1;
      text-align: center;
      border: 2px dashed var(--neutral-light);
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
    }
    #profileImage {
      display: none;
    }
    #imagePreview {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0.5rem auto;
      display: none;
    }
    #generateCard {
      background: var(--secondary-color);
      color: white;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    /* Dropdown Menu with prominent 3D effect */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 3rem;
      right: 0;
      background: #fff;
      border: 1px solid var(--neutral-light);
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      padding: 0.5rem;
      width: 80px;
      z-index: 1000;
      text-align: center;
    }
    .dropdown-menu.active {
      display: block;
    }
    .dropdown-menu h4 {
      margin: 0 0 0.3rem;
      font-size: 0.9rem;
      color: var(--neutral-dark);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dropdown-menu h4:hover {
      color: var(--secondary-color);
    }
    /* Arrow icon */
    .arrow-icon {
      transition: transform 0.3s ease;
      font-size: 0.7rem;
      margin-left: 0.2rem;
    }
    .arrow-icon.rotated {
      transform: rotate(-180deg);
    }
    /* Dropdown buttons with enhanced 3D styling */
    .dropdown-menu button,
    .sub-dropdown button {
      width: 100%;
      padding: 0.3rem 0.2rem;
      margin: 0.2rem 0;
      background: var(--secondary-color);
      color: white;
      border: 1px solid var(--neutral-light);
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: transform 0.1s ease;
    }
    .dropdown-menu button:hover,
    .sub-dropdown button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    /* Sub Dropdown Menu */
    .sub-dropdown {
      display: none;
      margin: 0;
    }
    .sub-dropdown.active {
      display: block;
    }
    .sub-dropdown button {
      background: var(--neutral-light);
      color: var(--neutral-dark);
      border: 1px solid var(--neutral-light);
    }
    .sub-dropdown button:hover {
      background: var(--secondary-color);
      color: white;
    }
    /* Image Thumbnails */
    .image-thumbnails {
      display: flex;
      gap: 0.3rem;
      overflow-x: auto;
      margin-bottom: 0.3rem;
    }
    .image-thumbnails img {
      width: 25px;
      height: 25px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: border-color 0.2s ease;
    }
    .image-thumbnails img:hover {
      border-color: var(--secondary-color);
    }
    /* Color Thumbnails – same size as images and scrollable */
    .color-thumbnails {
      display: flex;
      gap: 0.3rem;
      overflow-x: auto;
      margin-bottom: 0.3rem;
    }
    .color-thumbnails div {
      width: 25px;
      height: 25px;
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: border-color 0.2s ease;
    }
    .color-thumbnails div:hover {
      border-color: var(--secondary-color);
    }
    /* Gradient Picker styling */
    .gradient-picker {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-bottom: 0.3rem;
    }
    .gradient-picker input {
      width: 100%;
      padding: 0.3rem;
      border: 1px solid var(--neutral-light);
      border-radius: 4px;
      font-size: 0.8rem;
    }
    /* Preview Dialog Box – now inside container */
    .dialog-box {
      display: none;
      position: absolute;
      top: 3rem;
      right: 90px;
      background: #fff;
      border: 1px solid var(--neutral-light);
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      padding: 0.5rem;
      width: 150px;
      z-index: 1001;
      text-align: center;
    }
    .dialog-box.active {
      display: block;
    }
    .dialog-box img {
      width: 100%;
      max-width: 140px;
      border-radius: 8px;
    }
    .dialog-box .buttons {
      display: flex;
      gap: 0.3rem;
      margin-top: 0.5rem;
    }
    .dialog-box .buttons button {
      flex: 1;
      padding: 0.3rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .dialog-box .buttons button.apply {
      background: var(--secondary-color);
      color: white;
      border: 1px solid var(--neutral-light);
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .dialog-box .buttons button.cancel {
      background: var(--neutral-light);
      color: var(--neutral-dark);
      border: 1px solid var(--neutral-light);
    }
    /* Glassy Background for form container */
    .glassy-background {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
    }
    @media (max-width: 480px) {
      .form-container {
        max-width: 90%;
        padding: 1rem;
      }
      .dialog-box {
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container glassy-background">
    <div class="gear-icon" onclick="toggleDropdown()">
      <i class="fas fa-cog"></i>
    </div>
    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
      <h4 onclick="toggleSubDropdown('mood')">
        Mood <i class="fas fa-chevron-down arrow-icon"></i>
      </h4>
      <div id="moodSubDropdown" class="sub-dropdown">
        <button onclick="previewMood('day')">Day</button>
        <button onclick="previewMood('night')">Night</button>
        <button onclick="applyCurrent('mood')">Apply</button>
      </div>
      <h4 onclick="toggleSubDropdown('theme')">
        Theme <i class="fas fa-chevron-down arrow-icon"></i>
      </h4>
      <div id="themeSubDropdown" class="sub-dropdown">
        <button onclick="previewTheme('default')">Default</button>
        <button onclick="toggleSubDropdown('image')">
          Image <i class="fas fa-chevron-down arrow-icon"></i>
        </button>
        <div id="imageSubDropdown" class="sub-dropdown">
          <div class="image-thumbnails">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Nature 1" onclick="showImageDialog(this.src)">
            <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_1280.jpg" alt="Nature 2" onclick="showImageDialog(this.src)">
            <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_1280.jpg" alt="Nature 3" onclick="showImageDialog(this.src)">
            <img src="https://cdn.pixabay.com/photo/2018/08/21/23/29/forest-3622519_1280.jpg" alt="Nature 4" onclick="showImageDialog(this.src)">
            <img src="https://cdn.pixabay.com/photo/2017/02/08/17/24/fantasy-2049567_1280.jpg" alt="Nature 5" onclick="showImageDialog(this.src)">
          </div>
        </div>
        <button onclick="toggleSubDropdown('color')">
          Color <i class="fas fa-chevron-down arrow-icon"></i>
        </button>
        <div id="colorSubDropdown" class="sub-dropdown">
          <div class="color-thumbnails">
            <div style="background-color: #3498DB;" onclick="showColorDialog('#3498DB')"></div>
            <div style="background-color: #E74C3E;" onclick="showColorDialog('#E74C3E')"></div>
            <div style="background-color: #2ECC71;" onclick="showColorDialog('#2ECC71')"></div>
            <div style="background-color: #9B59B6;" onclick="showColorDialog('#9B59B6')"></div>
            <div style="background-color: #F1C40F;" onclick="showColorDialog('#F1C40F')"></div>
            <div style="background: linear-gradient(45deg, #FF9A9E, #FAD0C4);" onclick="showColorDialog('linear-gradient(45deg, #FF9A9E, #FAD0C4)')"></div>
            <div style="background: linear-gradient(45deg, #A18CD1, #FBC2EB);" onclick="showColorDialog('linear-gradient(45deg, #A18CD1, #FBC2EB)')"></div>
            <div style="background: linear-gradient(45deg, #96E6A1, #D4FC79);" onclick="showColorDialog('linear-gradient(45deg, #96E6A1, #D4FC79)')"></div>
          </div>
          <button onclick="showGradientPicker()">Custom</button>
        </div>
      </div>
      <h4 onclick="toggleSubDropdown('style')">
        Style <i class="fas fa-chevron-down arrow-icon"></i>
      </h4>
      <div id="styleSubDropdown" class="sub-dropdown">
        <button onclick="previewStyle('default')">Default</button>
        <button onclick="previewStyle('styleA')">Style A</button>
        <button onclick="previewStyle('styleB')">Style B</button>
        <button onclick="applyCurrent('style')">Apply</button>
      </div>
    </div>
    <!-- Preview Dialog Box -->
    <div class="dialog-box" id="dialogBox">
      <img id="dialogImage" alt="Selected Image" style="display: none;">
      <div id="dialogColor" style="width: 100%; height: 80px; border-radius: 8px; display: none;"></div>
      <div class="buttons">
        <button class="apply" onclick="applySelection()">Apply</button>
        <button class="cancel" onclick="cancelSelection()">Cancel</button>
      </div>
    </div>
    <div class="form-header">
      <h2>Create Business Card</h2>
      <p>Fill in all required information</p>
    </div>
    <div class="form-grid">
      <div class="image-upload-group">
        <label for="profileImage">
          <i class="fas fa-camera fa-2x"></i>
          <p>Upload Profile Photo</p>
        </label>
        <input type="file" id="profileImage" accept="image/*" onchange="previewImage(event)" />
        <img id="imagePreview" alt="Profile Preview" />
      </div>
      <div class="input-group">
        <label for="name">Full Name <span class="required">*</span></label>
        <input type="text" id="name" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <label for="businessName">Business Name <span class="required">*</span></label>
        <input type="text" id="businessName" placeholder="Business Name" required />
      </div>
      <div class="input-group">
        <label for="businessInfo">Business Info <span class="required">*</span></label>
        <textarea id="businessInfo" placeholder="Enter 3 to 5 paragraphs (Max 150 words each) separated by a new line" rows="6" required></textarea>
        <small style="color: var(--neutral-dark); font-size: 0.8rem;">
          <strong>Instructions:</strong> Write 3 to 5 paragraphs. Each paragraph must not exceed 150 words. Separate paragraphs with a new line.
        </small>
      </div>
      <div class="input-group">
        <label for="address">Business Address <span class="required">*</span></label>
        <input type="text" id="address" placeholder="Business Address" required />
      </div>
      <div class="input-group">
        <label for="phone">Phone Number <span class="required">*</span></label>
        <input type="tel" id="phone" placeholder="Enter phone number" required />
      </div>
      <div class="input-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address." />
      </div>
      <div class="input-group">
        <label for="facebook">Facebook URL</label>
        <input type="url" id="facebook" placeholder="Facebook URL" pattern="https?://(www\.)?facebook\.com/.*" title="Please enter a valid Facebook URL." />
      </div>
      <div class="input-group">
        <label for="instagram">Instagram URL</label>
        <input type="url" id="instagram" placeholder="Instagram URL" pattern="https?://(www\.)?instagram\.com/.*" title="Please enter a valid Instagram URL." />
      </div>
      <div class="input-group">
        <label for="youtube">YouTube URL</label>
        <input type="url" id="youtube" placeholder="YouTube URL" pattern="https?://(www\.)?youtube\.com/.*" title="Please enter a valid YouTube URL." />
      </div>
    </div>
    <button id="generateCard">Generate Card</button>
  </div>
  <!-- Firebase and intl-tel-input Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
  <script>
    // Firebase configuration – replace with your own details.
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    var phoneInput = document.querySelector("#phone");
    var iti = window.intlTelInput(phoneInput, {
      initialCountry: "auto",
      separateDialCode: true,
      geoIpLookup: function(success, failure) {
        fetch('https://ipinfo.io/json?token=YOUR_TOKEN')
          .then(resp => resp.json())
          .then(data => success(data.country))
          .catch(() => success("us"));
      },
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });
    function previewImage(event) {
      const reader = new FileReader();
      const preview = document.getElementById('imagePreview');
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }
    function resizeImage(file, callback) {
      const img = new Image();
      const reader = new FileReader();
      reader.onload = function(e) {
        img.src = e.target.result;
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const MAX_WIDTH = 150, MAX_HEIGHT = 150;
          let width = img.width, height = img.height;
          if (width > height) {
            if (width > MAX_WIDTH) {
              height = height * (MAX_WIDTH / width);
              width = MAX_WIDTH;
            }
          } else {
            if (height > MAX_HEIGHT) {
              width = width * (MAX_HEIGHT / height);
              height = MAX_HEIGHT;
            }
          }
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, width, height);
          canvas.toBlob(function(blob) {
            callback(blob);
          }, 'image/jpeg', 0.4);
        };
      };
      reader.readAsDataURL(file);
    }
    function validateForm() {
      let valid = true;
      const fieldIds = ['name', 'businessName', 'businessInfo', 'address', 'email'];
      fieldIds.forEach(function(id) {
        const field = document.getElementById(id);
        if (field) field.classList.remove('error');
      });
      fieldIds.forEach(function(id) {
        const field = document.getElementById(id);
        if (!field.value.trim()) {
          valid = false;
          field.classList.add('error');
        }
      });
      if (!valid) {
        alert("Please fill all required fields.");
        return false;
      }
      if (!iti.isValidNumber()) {
        phoneInput.classList.add('error');
        alert("Please enter a valid phone number.");
        return false;
      }
      const emailValue = document.getElementById('email').value.trim();
      if (!/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i.test(emailValue)) {
        document.getElementById('email').classList.add('error');
        alert("Please enter a valid email address.");
        return false;
      }
      const socialMedia = [
        { id: 'facebook', regex: /^https?:\/\/(www\.)?facebook\.com\/.+$/i, message: "Please enter a valid Facebook URL." },
        { id: 'instagram', regex: /^https?:\/\/(www\.)?instagram\.com\/.+$/i, message: "Please enter a valid Instagram URL." },
        { id: 'youtube', regex: /^https?:\/\/(www\.)?youtube\.com\/.+$/i, message: "Please enter a valid YouTube URL." }
      ];
      socialMedia.forEach(function(sm) {
        const value = document.getElementById(sm.id).value.trim();
        if (value && !sm.regex.test(value)) {
          document.getElementById(sm.id).classList.add('error');
          alert(sm.message);
          valid = false;
        }
      });
      if (!valid) return false;
      const businessInfo = document.getElementById('businessInfo').value.trim();
      const paragraphs = businessInfo.split('\n').filter(p => p.trim() !== '');
      if (paragraphs.length < 3 || paragraphs.length > 5) {
        document.getElementById('businessInfo').classList.add('error');
        alert("Please enter 3 to 5 paragraphs for the business info.");
        return false;
      }
      for (let i = 0; i < paragraphs.length; i++) {
        const wordCount = paragraphs[i].split(/\s+/).filter(word => word.length > 0).length;
        if (wordCount > 150) {
          document.getElementById('businessInfo').classList.add('error');
          alert("Each paragraph must not exceed 150 words. Please review your business info.");
          return false;
        }
      }
      return true;
    }
    function uploadImageToFirebase(blob, formData) {
      const storageRef = firebase.storage().ref();
      const imageRef = storageRef.child('profile_images/' + Date.now() + '.jpg');
      imageRef.put(blob).then(function(snapshot) {
        return snapshot.ref.getDownloadURL();
      }).then(function(url) {
        formData.profileImage = url;
        redirectToCard(formData);
      }).catch(function(error) {
        console.error('Error uploading image:', error);
        alert('Image upload failed. Please try again.');
      });
    }
    document.getElementById('generateCard').onclick = function () {
      if (!validateForm()) return;
      const formData = {
        name: document.getElementById('name').value.trim(),
        businessName: document.getElementById('businessName').value.trim(),
        businessInfo: document.getElementById('businessInfo').value.trim(),
        address: document.getElementById('address').value.trim(),
        phone: iti.getNumber(),
        email: document.getElementById('email').value.trim(),
        facebook: document.getElementById('facebook').value.trim(),
        instagram: document.getElementById('instagram').value.trim(),
        youtube: document.getElementById('youtube').value.trim(),
        profileImage: document.getElementById('profileImage').files[0]
      };
      if (formData.profileImage) {
        resizeImage(formData.profileImage, function(resizedBlob) {
          uploadImageToFirebase(resizedBlob, formData);
        });
      } else {
        redirectToCard(formData);
      }
    };
    function redirectToCard(formData) {
      const params = new URLSearchParams();
      for (let key in formData) {
        params.set(key, formData[key]);
      }
      window.location.href = `card.html?${params.toString()}`;
    }
    function toggleDropdown() {
      const dropdownMenu = document.getElementById('dropdownMenu');
      dropdownMenu.classList.toggle('active');
    }
    function toggleSubDropdown(id) {
      const header = document.querySelector('h4[onclick*="' + id + '"]');
      const subDropdown = document.getElementById(id + 'SubDropdown');
      subDropdown.classList.toggle('active');
      if(header) {
        const arrow = header.querySelector('.arrow-icon');
        if (arrow) arrow.classList.toggle('rotated');
      }
    }
    let previewApplyCallback = null;
    let previewCancelCallback = null;
    let originalMood = { background: '', color: '' };
    let originalTheme = { backgroundImage: '', backgroundColor: '' };
    let originalStyle = { borderRadius: '', boxShadow: '' };
    function showPreviewDialog(applyCb, cancelCb) {
      previewApplyCallback = applyCb;
      previewCancelCallback = cancelCb;
      document.getElementById('dialogImage').style.display = 'none';
      document.getElementById('dialogColor').style.display = 'none';
      document.getElementById('dialogBox').classList.add('active');
    }
    function applySelection() {
      if (previewApplyCallback) {
        previewApplyCallback();
        previewApplyCallback = null;
        previewCancelCallback = null;
      }
    }
    function cancelSelection() {
      if (previewCancelCallback) {
        previewCancelCallback();
        previewApplyCallback = null;
        previewCancelCallback = null;
      }
      closeDialog();
    }
    function closeDialog() {
      const dialogBox = document.getElementById('dialogBox');
      dialogBox.classList.remove('active');
      dialogBox.innerHTML = `
        <img id="dialogImage" alt="Selected Image" style="display: none;">
        <div id="dialogColor" style="width: 100%; height: 80px; border-radius: 8px; display: none;"></div>
        <div class="buttons">
          <button class="apply" onclick="applySelection()">Apply</button>
          <button class="cancel" onclick="cancelSelection()">Cancel</button>
        </div>
      `;
    }
    document.addEventListener('click', function(event) {
      const dialogBox = document.getElementById('dialogBox');
      if(dialogBox.classList.contains('active') && !dialogBox.contains(event.target) && !event.target.closest('.dropdown-menu')) {
        cancelSelection();
      }
    });
    function previewMood(mood) {
      originalMood = {
        background: document.body.style.backgroundColor,
        color: document.body.style.color
      };
      if (mood === 'day') {
        document.body.style.backgroundColor = '#ffffff';
        document.body.style.color = '#000000';
      } else if (mood === 'night') {
        document.body.style.backgroundColor = '#000000';
        document.body.style.color = '#ffffff';
      }
      showPreviewDialog(function() {
        closeDialog();
        closeDropdown();
        alert('Mood applied!');
      }, function() {
        document.body.style.backgroundColor = originalMood.background;
        document.body.style.color = originalMood.color;
      });
    }
    function previewTheme(theme) {
      const formContainer = document.querySelector('.form-container');
      originalTheme = {
        backgroundImage: formContainer.style.backgroundImage,
        backgroundColor: formContainer.style.backgroundColor
      };
      if (theme === 'default') {
        formContainer.style.backgroundImage = 'none';
        formContainer.style.backgroundColor = 'white';
      }
      showPreviewDialog(function() {
        closeDialog();
        closeDropdown();
        alert('Theme applied!');
      }, function() {
        formContainer.style.backgroundImage = originalTheme.backgroundImage;
        formContainer.style.backgroundColor = originalTheme.backgroundColor;
      });
    }
    function previewStyle(style) {
      const formContainer = document.querySelector('.form-container');
      originalStyle = {
        borderRadius: formContainer.style.borderRadius,
        boxShadow: formContainer.style.boxShadow
      };
      if (style === 'default') {
        formContainer.style.borderRadius = '15px';
        formContainer.style.boxShadow = '0 8px 30px rgba(0,0,0,0.12)';
      } else if (style === 'styleA') {
        formContainer.style.borderRadius = '0';
        formContainer.style.boxShadow = 'none';
      } else if (style === 'styleB') {
        formContainer.style.borderRadius = '30px';
        formContainer.style.boxShadow = '0 12px 40px rgba(0,0,0,0.2)';
      }
      showPreviewDialog(function() {
        closeDialog();
        closeDropdown();
        alert('Style applied!');
      }, function() {
        formContainer.style.borderRadius = originalStyle.borderRadius;
        formContainer.style.boxShadow = originalStyle.boxShadow;
      });
    }
    function applyCurrent(type) {
      closeDialog();
      closeDropdown();
      alert(type.charAt(0).toUpperCase() + type.slice(1) + ' applied!');
    }
    // Updated showImageDialog with preview callback so Apply works
    function showImageDialog(src) {
      const dialogBox = document.getElementById('dialogBox');
      const dialogImage = document.getElementById('dialogImage');
      dialogImage.src = src;
      dialogImage.style.display = 'block';
      dialogBox.classList.add('active');
      previewApplyCallback = function() {
        const formContainer = document.querySelector('.form-container');
        formContainer.style.backgroundImage = `url(${src})`;
        formContainer.style.backgroundSize = 'cover';
        closeDialog();
        closeDropdown();
        alert('Image applied!');
      };
      previewCancelCallback = function() {
        closeDialog();
      };
    }
    // Updated showColorDialog with preview callback so Apply works
    function showColorDialog(color) {
      const dialogBox = document.getElementById('dialogBox');
      const dialogColor = document.getElementById('dialogColor');
      dialogColor.style.background = color;
      dialogColor.style.display = 'block';
      dialogBox.classList.add('active');
      previewApplyCallback = function() {
        const formContainer = document.querySelector('.form-container');
        formContainer.style.backgroundImage = 'none';
        formContainer.style.backgroundColor = color;
        closeDialog();
        closeDropdown();
        alert('Color applied!');
      };
      previewCancelCallback = function() {
        closeDialog();
      };
    }
    function showGradientPicker() {
      const dialogBox = document.getElementById('dialogBox');
      dialogBox.innerHTML = `
        <div class="gradient-picker">
          <label>Start:</label>
          <input type="color" id="startColor" value="#FF0000">
          <label>End:</label>
          <input type="color" id="endColor" value="#0000FF">
        </div>
        <div class="buttons">
          <button class="apply" onclick="applyGradient()">Apply</button>
          <button class="cancel" onclick="closeDialog()">Cancel</button>
        </div>
      `;
      dialogBox.classList.add('active');
    }
    function applyGradient() {
      const startColor = document.getElementById('startColor').value;
      const endColor = document.getElementById('endColor').value;
      const gradient = `linear-gradient(45deg, ${startColor}, ${endColor})`;
      const formContainer = document.querySelector('.form-container');
      formContainer.style.backgroundImage = 'none';
      formContainer.style.backgroundColor = gradient;
      closeDialog();
      closeDropdown();
      alert('Gradient applied!');
    }
    function closeDropdown() {
      const dropdownMenu = document.getElementById('dropdownMenu');
      dropdownMenu.classList.remove('active');
    }
  </script>
</body>
</html>
