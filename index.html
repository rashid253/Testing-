<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyBusiness Premium</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Custom JavaScript -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Fixed Header -->
  <header class="header">
    <div class="header-content">
      <div class="brand">
        <i class="fas fa-briefcase"></i>
        <span>MyBusiness</span>
      </div>
      <!-- Desktop Navigation (visible on larger screens) -->
      <nav class="nav-desktop">
        <a href="index.html" onclick="openPage('index.html')"><i class="fas fa-home"></i></a>
        <a href="offers.html" onclick="openPage('offers.html')"><i class="fas fa-tags"></i></a>
        <a href="analytics.html" onclick="openPage('analytics.html')"><i class="fas fa-chart-line"></i></a>
        <a href="ecommerce.html" onclick="openPage('ecommerce.html')"><i class="fas fa-shopping-cart"></i></a>
        <a href="more.html" onclick="openPage('more.html')"><i class="fas fa-ellipsis-h"></i></a>
      </nav>
      <!-- Hamburger for Mobile -->
      <button class="menu-toggle" onclick="toggleSideMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- Mobile Side Menu -->
  <aside id="side-menu" class="side-menu">
    <a href="index.html" onclick="openPage('index.html'); toggleSideMenu()">Home</a>
    <a href="offers.html" onclick="openPage('offers.html'); toggleSideMenu()">Offers</a>
    <a href="analytics.html" onclick="openPage('analytics.html'); toggleSideMenu()">Analytics</a>
    <a href="ecommerce.html" onclick="openPage('ecommerce.html'); toggleSideMenu()">Shop</a>
    <a href="more.html" onclick="openPage('more.html'); toggleSideMenu()">More</a>
  </aside>

  <!-- Main Content -->
  <main>
    <!-- Hero Section with Fixed Background and Glass Overlay -->
    <section class="hero">
      <!-- Background image is set via CSS -->
      <div class="glass-overlay"></div>
      <div class="hero-content">
        <h1>Elevate Your Business</h1>
        <p>
          Experience premium business solutions with secure transactions, exclusive offers, and a seamless mobile experience.
        </p>
        <div class="cta-buttons">
          <button onclick="openPage('ecommerce.html')">Shop Now</button>
          <button onclick="openPage('about.html')">Learn More</button>
        </div>
      </div>
    </section>
    
    <!-- Additional Content Sections (if needed) -->
    <!-- â€¦ -->
    
  </main>

  <!-- Fixed Bottom Navigation (Mobile) -->
  <nav class="mobile-nav">
    <a href="index.html" onclick="openPage('index.html')">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="offers.html" onclick="openPage('offers.html')">
      <i class="fas fa-tags"></i>
      <span>Offers</span>
    </a>
    <a href="analytics.html" onclick="openPage('analytics.html')">
      <i class="fas fa-chart-line"></i>
      <span>Analytics</span>
    </a>
    <a href="ecommerce.html" onclick="openPage('ecommerce.html')">
      <i class="fas fa-shopping-cart"></i>
      <span>Shop</span>
    </a>
    <a href="more.html" onclick="openPage('more.html')">
      <i class="fas fa-ellipsis-h"></i>
      <span>More</span>
    </a>
  </nav>
  
  <!-- Fixed Footer (Optional Extra Info) -->
  <footer class="footer">
    <div class="footer-container">
      <p>&copy; 2025 MyBusiness Premium. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
