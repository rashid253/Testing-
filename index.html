<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card Generator</title>
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <!-- intl-tel-input CSS for international phone input -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
  <!-- Quill CSS for rich text editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2C3E50;
      --secondary-color: #3498DB;
      --accent-color: #E74C3E;
      --neutral-light: rgba(236, 240, 241, 0.9);
      --neutral-dark: #34495E;
      --background-color: #ffffff;
      --text-color: #000000;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .form-container {
      width: 100%;
      max-width: 450px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      padding: 1.5rem;
      margin: 1rem;
      box-sizing: border-box;
      position: relative;
    }
    /* Gear Icon & Dropdown */
    .gear-icon {
      position: absolute;
      top: -10px;
      right: 1rem;
      font-size: 1.5rem;
      color: var(--primary-color);
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .gear-icon:hover {
      color: var(--secondary-color);
      transform: rotate(90deg);
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 2rem;
      right: -20px;
      background: #fff;
      border: 1px solid var(--neutral-light);
      border-radius: 8px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      padding: 0.5rem;
      width: 80px;
      text-align: center;
      z-index: 1000;
    }
    .dropdown-menu.active { display: block; }
    .dropdown-menu h4 {
      margin: 0 0 0.3rem;
      font-size: 0.8rem;
      font-weight: bold;
      background: var(--secondary-color);
      color: #fff;
      padding: 0.4rem;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .dropdown-menu h4:hover { transform: translateY(-2px); }
    .arrow-icon { font-size: 0.8rem; margin-left: 0.2rem; }
    .sub-dropdown { display: none; margin: 0.3rem 0; }
    .sub-dropdown.active { display: block; }
    /* Form styling */
    .form-header { text-align: center; color: var(--primary-color); margin-bottom: 1.5rem; }
    .form-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; margin-bottom: 1.5rem; }
    .input-group { display: flex; flex-direction: column; gap: 0.3rem; }
    .input-group label { font-weight: 600; color: var(--neutral-dark); }
    .input-group .required { color: var(--accent-color); }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--neutral-light);
      border-radius: 6px;
      font-size: 0.9rem;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }
    input:focus, select:focus, textarea:focus { border-color: var(--secondary-color); outline: none; }
    textarea { resize: vertical; }
    .error { border: 2px solid var(--accent-color); }
    .image-upload-group {
      grid-column: 1 / -1;
      text-align: center;
      border: 2px dashed var(--neutral-light);
      padding: 1rem;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
    }
    #imagePreview {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      object-fit: cover;
      margin: 0.5rem auto;
      display: none;
    }
    #generateCard {
      background: var(--secondary-color);
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    /* Quill Editor */
    #editor-container {
      height: 200px;
      background: #fff;
      border: 1px solid var(--neutral-light);
      border-radius: 6px;
    }
    /* Hot Offers Section */
    .hot-offers-section {
      background: #fff;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .hot-offers-section h3 { text-align: center; margin-top: 0; }
    .offer-field { margin-bottom: 1rem; }
    .offer-field label { font-weight: 600; display: block; margin-bottom: 0.3rem; }
    .offer-style-section { margin-top: 1rem; }
    .offer-style-preview { margin-top: 0.5rem; }
    /* Remove extra box styling from preview (show only sample text) */
    #offerStylePreviewFrame { width: 100px; height: 100px; margin-top: 5px; }
  </style>
  <!-- Include Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
  <div class="form-container" id="formContainer">
    <!-- Gear Icon & Dropdown (for mood/theme/style settings) -->
    <div class="gear-icon" onclick="toggleDropdown()"><i class="fas fa-cog"></i></div>
    <div class="dropdown-menu" id="dropdownMenu">
      <h4 onclick="toggleSubDropdown('mood')">Mood <i class="fas fa-chevron-down arrow-icon"></i></h4>
      <div id="moodSubDropdown" class="sub-dropdown">
        <button onclick="previewMood('day')">Day</button>
        <button onclick="previewMood('night')">Night</button>
        <div id="moodActionButtons" style="display:flex; gap:5px;">
          <button onclick="applyMood()">Apply</button>
        </div>
      </div>
      <!-- (Other dropdown sections omitted for brevity) -->
    </div>
    <!-- Form Header -->
    <div class="form-header">
      <h2>Create Business Card</h2>
      <p>Fill in all required information</p>
    </div>
    <div class="form-grid">
      <!-- Image Upload -->
      <div class="image-upload-group">
        <label for="profileImage"><i class="fas fa-camera fa-2x"></i><p>Upload Profile Photo</p></label>
        <input type="file" id="profileImage" accept="image/*" onchange="previewImage(event)" />
        <img id="imagePreview" alt="Profile Preview" />
      </div>
      <!-- Other input groups (name, business name, etc.) -->
      <div class="input-group">
        <label for="name">Full Name <span class="required">*</span></label>
        <input type="text" id="name" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <label for="businessName">Business Name <span class="required">*</span></label>
        <input type="text" id="businessName" placeholder="Business Name" required />
      </div>
      <!-- Business Info using Quill Editor -->
      <div class="input-group">
        <label for="businessInfo">Business Info <span class="required">*</span></label>
        <div id="editor-container"></div>
        <textarea id="businessInfo" name="businessInfo" style="display:none;" required></textarea>
        <small style="font-size:0.8rem; color: var(--neutral-dark);">
          <strong>Instructions:</strong> Write 3-5 paragraphs. Each must not exceed 150 words. Separate paragraphs with a new line.
        </small>
      </div>
      <!-- Address, Phone, Email, Social URLs ... -->
      <div class="input-group">
        <label for="address">Business Address <span class="required">*</span></label>
        <input type="text" id="address" placeholder="Business Address" required />
      </div>
      <div class="input-group">
        <label for="phone">Phone Number <span class="required">*</span></label>
        <input type="tel" id="phone" placeholder="Enter phone number" required />
      </div>
      <div class="input-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address." />
      </div>
      <div class="input-group">
        <label for="facebook">Facebook URL</label>
        <input type="url" id="facebook" placeholder="Facebook URL" pattern="https?://(www\.)?facebook\.com/.*" title="Enter a valid Facebook URL." />
      </div>
      <div class="input-group">
        <label for="instagram">Instagram URL</label>
        <input type="url" id="instagram" placeholder="Instagram URL" pattern="https?://(www\.)?instagram\.com/.*" title="Enter a valid Instagram URL." />
      </div>
      <div class="input-group">
        <label for="youtube">YouTube URL</label>
        <input type="url" id="youtube" placeholder="YouTube URL" pattern="https?://(www\.)?youtube\.com/.*" title="Enter a valid YouTube URL." />
      </div>
    </div>
    <!-- Hot Offers Section -->
    <div class="hot-offers-section">
      <h3>Hot Offers</h3>
      <!-- Offer fields (4 offers) -->
      <div class="offer-field" id="offer1">
        <label>Offer 1 Title</label>
        <input type="text" placeholder="Offer 1 Title" id="offer1-title">
        <button type="button" onclick="toggleOfferDetail('offer1')">Details</button>
        <textarea id="offer1-detail-data" style="display:none;"></textarea>
        <input type="hidden" id="offer1-detail-image">
      </div>
      <div class="offer-field" id="offer2">
        <label>Offer 2 Title</label>
        <input type="text" placeholder="Offer 2 Title" id="offer2-title">
        <button type="button" onclick="toggleOfferDetail('offer2')">Details</button>
        <textarea id="offer2-detail-data" style="display:none;"></textarea>
        <input type="hidden" id="offer2-detail-image">
      </div>
      <div class="offer-field" id="offer3">
        <label>Offer 3 Title</label>
        <input type="text" placeholder="Offer 3 Title" id="offer3-title">
        <button type="button" onclick="toggleOfferDetail('offer3')">Details</button>
        <textarea id="offer3-detail-data" style="display:none;"></textarea>
        <input type="hidden" id="offer3-detail-image">
      </div>
      <div class="offer-field" id="offer4">
        <label>Offer 4 Title</label>
        <input type="text" placeholder="Offer 4 Title" id="offer4-title">
        <button type="button" onclick="toggleOfferDetail('offer4')">Details</button>
        <textarea id="offer4-detail-data" style="display:none;"></textarea>
        <input type="hidden" id="offer4-detail-image">
      </div>
      <!-- Offer Style Selection -->
      <div class="offer-style-section">
        <label for="offerStyleSelect">Select Offer Style</label>
        <select id="offerStyleSelect">
          <option value="accordion">Accordion offers</option>
          <option value="horizontal">Horizontal scroll</option>
          <option value="modal">Modal popup</option>
          <option value="tab">Tab based</option>
        </select>
        <div class="offer-style-preview">
          <small>Preview:</small>
          <div id="offerStylePreviewFrame"></div>
        </div>
        <button type="button" onclick="applyOfferStyle()">Apply Offer Design</button>
      </div>
    </div>
    <button id="generateCard">Generate Card</button>
  </div>
  
  <!-- Offer Detail Modal (for entering offer details) -->
  <div id="offerDetailModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeOfferModal()">&times;</span>
      <div id="offerEditorContainer" style="height:200px;"></div>
      <input type="file" id="offerImageUpload" accept="image/*" onchange="handleOfferImageUpload(event)">
      <img id="offerImagePreview" style="width:60px; height:60px; object-fit:cover; display:none;">
      <button onclick="saveOfferDetail()">Save Offer Detail</button>
    </div>
  </div>
  
  <!-- Firebase and intl-tel-input Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
  <script>
    // Initialize Quill Editor for Business Info
    var quill = new Quill('#editor-container', {
      theme: 'snow',
      modules: {
        toolbar: [
          [{ 'font': [] }, { 'size': [] }],
          ['bold', 'italic', 'underline'],
          [{ 'color': [] }, { 'background': [] }],
          [{ 'align': [] }],
          ['clean']
        ]
      }
    });
    
    // Firebase configuration (replace with your credentials)
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    
    var phoneInput = document.querySelector("#phone");
    var iti = window.intlTelInput(phoneInput, {
      initialCountry: "auto",
      separateDialCode: true,
      geoIpLookup: function(success) {
        fetch('https://ipinfo.io/json?token=YOUR_TOKEN')
          .then(resp => resp.json())
          .then(data => success(data.country))
          .catch(() => success("us"));
      },
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });
    
    function previewImage(event) {
      const reader = new FileReader();
      const preview = document.getElementById('imagePreview');
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }
    
    function resizeImage(file, callback) {
      const img = new Image();
      const reader = new FileReader();
      reader.onload = function(e) {
        img.src = e.target.result;
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const MAX_WIDTH = 150, MAX_HEIGHT = 150;
          let width = img.width, height = img.height;
          if (width > height) { if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; } }
          else { if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; } }
          canvas.width = width; canvas.height = height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, width, height);
          canvas.toBlob(function(blob) { callback(blob); }, 'image/jpeg', 0.4);
        };
      };
      reader.readAsDataURL(file);
    }
    
    function validateForm() {
      let valid = true;
      const fieldIds = ['name', 'businessName', 'address', 'email'];
      fieldIds.forEach(id => { document.getElementById(id).classList.remove('error'); });
      fieldIds.forEach(id => { if (!document.getElementById(id).value.trim()) { valid = false; document.getElementById(id).classList.add('error'); } });
      if (!valid) { alert("Please fill all required fields."); return false; }
      if (!iti.isValidNumber()) { phoneInput.classList.add('error'); alert("Please enter a valid phone number."); return false; }
      if (!/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i.test(document.getElementById('email').value.trim())) {
        document.getElementById('email').classList.add('error'); alert("Enter a valid email address."); return false;
      }
      // Copy Quill content to hidden textarea
      document.getElementById('businessInfo').value = quill.root.innerHTML;
      return true;
    }
    
    function redirectToCard(formData) {
      localStorage.setItem('formData', JSON.stringify(formData));
      let offers = [];
      for (let i = 1; i <= 4; i++) {
        let title = document.getElementById('offer' + i + '-title').value;
        let detail = document.getElementById('offer' + i + '-detail-data').value;
        let image = document.getElementById('offer' + i + '-detail-image') ? document.getElementById('offer' + i + '-detail-image').value : "";
        if (title || detail || image) { offers.push({title: title, detail: detail, image: image}); }
      }
      localStorage.setItem('offersData', JSON.stringify(offers));
      const params = new URLSearchParams();
      for (let key in formData) { params.set(key, formData[key]); }
      window.location.href = `card.html?${params.toString()}`;
    }
    
    document.getElementById('generateCard').onclick = function () {
      if (!validateForm()) return;
      const formData = {
        name: document.getElementById('name').value.trim(),
        businessName: document.getElementById('businessName').value.trim(),
        businessInfo: document.getElementById('businessInfo').value.trim(),
        address: document.getElementById('address').value.trim(),
        phone: iti.getNumber(),
        email: document.getElementById('email').value.trim(),
        facebook: document.getElementById('facebook').value.trim(),
        instagram: document.getElementById('instagram').value.trim(),
        youtube: document.getElementById('youtube').value.trim(),
        profileImage: document.getElementById('profileImage').files[0]
      };
      if (formData.profileImage) {
        resizeImage(formData.profileImage, function(resizedBlob) {
          uploadImageToFirebase(resizedBlob, formData);
        });
      } else { redirectToCard(formData); }
    };
    
    function uploadImageToFirebase(blob, formData) {
      const storageRef = firebase.storage().ref();
      const imageRef = storageRef.child('profile_images/' + Date.now() + '.jpg');
      imageRef.put(blob).then(snapshot => snapshot.ref.getDownloadURL())
        .then(url => { formData.profileImage = url; redirectToCard(formData); })
        .catch(error => { console.error('Error uploading image:', error); alert('Image upload failed.'); });
    }
    
    function toggleDropdown() { document.getElementById('dropdownMenu').classList.toggle('active'); }
    function toggleSubDropdown(id) {
      const subDropdown = document.getElementById(id + 'SubDropdown');
      subDropdown.classList.toggle('active');
    }
    
    function previewMood(value) {
      const formContainer = document.getElementById('formContainer');
      formContainer.style.backgroundColor = (value === 'day') ? '#ffffff' : '#34495E';
      formContainer.style.color = (value === 'day') ? '#000' : '#fff';
      document.getElementById('moodActionButtons').style.display = 'flex';
      window.moodPreviewValue = value;
    }
    function applyMood() { window.appliedMood = window.moodPreviewValue; document.getElementById('moodActionButtons').style.display = 'none'; }
    
    // Offer Style Preview â€“ update preview box and save style in localStorage
    function applyOfferStyle() {
      var offerStyle = document.getElementById('offerStyleSelect').value;
      localStorage.setItem('offerStyle', offerStyle);
      var previewFrame = document.getElementById('offerStylePreviewFrame');
      previewFrame.innerHTML = "";
      if (offerStyle === "accordion") {
        previewFrame.innerHTML = "<p style='color: var(--secondary-color);'>Accordion Style Preview</p>";
      } else if (offerStyle === "horizontal") {
        previewFrame.innerHTML = "<p style='color: var(--accent-color);'>Horizontal Style Preview</p>";
      } else if (offerStyle === "modal") {
        previewFrame.innerHTML = "<p style='color: var(--primary-color);'>Modal Style Preview</p>";
      } else if (offerStyle === "tab") {
        previewFrame.innerHTML = "<p style='color: var(--secondary-color);'>Tab Style Preview</p>";
      }
    }
    
    // Offer Detail Modal functions (for entering offer details)
    var currentOfferId = null;
    var offerQuill = new Quill('#offerEditorContainer', {
      theme: 'snow',
      modules: {
        toolbar: [
          [{ 'font': [] }, { 'size': [] }],
          ['bold', 'italic', 'underline'],
          [{ 'color': [] }, { 'background': [] }],
          [{ 'align': [] }],
          ['clean']
        ]
      }
    });
    function toggleOfferDetail(offerId) {
      currentOfferId = offerId;
      var detailData = document.getElementById(offerId + '-detail-data').value;
      offerQuill.root.innerHTML = detailData;
      document.getElementById('offerDetailModal').style.display = 'block';
    }
    function closeOfferModal() {
      document.getElementById('offerDetailModal').style.display = 'none';
      currentOfferId = null;
      offerQuill.root.innerHTML = "";
      document.getElementById('offerImagePreview').src = "";
      document.getElementById('offerImagePreview').style.display = 'none';
    }
    function saveOfferDetail() {
      if (currentOfferId) {
        var detailContent = offerQuill.root.innerHTML;
        var imageSrc = document.getElementById('offerImagePreview').src;
        document.getElementById(currentOfferId + '-detail-data').value = detailContent;
        document.getElementById(currentOfferId + '-detail-image').value = imageSrc;
        closeOfferModal();
      }
    }
    function handleOfferImageUpload(event) {
      var file = event.target.files[0];
      if (file) {
        resizeOfferImage(file, function(resizedBlob) {
          var reader = new FileReader();
          reader.onload = function(e) {
            document.getElementById('offerImagePreview').src = e.target.result;
            document.getElementById('offerImagePreview').style.display = 'block';
          };
          reader.readAsDataURL(resizedBlob);
        });
      }
    }
    function resizeOfferImage(file, callback) {
      var img = new Image();
      var reader = new FileReader();
      reader.onload = function(e) {
        img.src = e.target.result;
        img.onload = function
          {
          var canvas = document.createElement('canvas');
          var size = 60;
          canvas.width = size;
          canvas.height = size;
          var ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, size, size);
          canvas.toBlob(function(blob) { callback(blob); }, 'image/jpeg', 0.4);
        };
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
