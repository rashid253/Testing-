    :root {
      --primary-color: #2C3E50;    /* Professional Navy */
      --secondary-color: #3498DB;  /* Trust Blue */
      --accent-color: #E74C3C;     /* Alert Red */
      --neutral-light: rgba(236, 240, 241, 0.9); /* Light Gray */
      --neutral-dark: #34495E;     /* Dark Gray */
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      width: 100%;
      max-width: 400px;

      margin: 1rem;
    }
    .form-header {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--neutral-light);
      border-radius: 6px;
      font-size: 0.9rem;
    }
    textarea {
      resize: vertical;
    }
    .phone-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .phone-group select {
      max-width: 120px;
    }
    .error-message {
      color: red;
      font-size: 0.8rem;
      display: none;
    }
    .image-upload-group {
      text-align: center;
      border: 2px dashed var(--neutral-light);
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #imagePreview {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0.5rem auto;

    #generateCard {

      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

      .form-container {

  <script>
    // Image Preview Function
    function previewImage(event) {
      const reader = new FileReader();
      const preview = document.getElementById('imagePreview');
      reader.onload = (e) => {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    // Phone Number Validation using libphonenumber-js
    function validatePhoneNumber() {
      const countryCode = document.getElementById('countryCode').value;
      const phoneInput = document.getElementById('phone');
      const phoneError = document.getElementById('phoneError');
      const fullNumber = countryCode + phoneInput.value;

      try {
        const parsedNumber = libphonenumber.parsePhoneNumberFromString(fullNumber);
        if (parsedNumber && parsedNumber.isValid()) {
          phoneError.style.display = 'none';
          return true;
        } else {
          phoneError.style.display = 'block';
          return false;
        }
      } catch (error) {
        phoneError.style.display = 'block';
        return false;
      }
    }

    document.getElementById('phone').addEventListener('input', validatePhoneNumber);

    // Generate Card Function â€“ Validates phone number before proceeding
    document.getElementById('generateCard').addEventListener('click', function () {
      if (!validatePhoneNumber()) {
        alert('Please enter a valid phone number.');
        return;
      }
      // Collect form data
      const formData = {
        name: document.getElementById('name').value,
        businessName: document.getElementById('businessName').value,
        businessInfo: document.getElementById('businessInfo').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        countryCode: document.getElementById('countryCode').value,
        email: document.getElementById('email').value,
        facebook: document.getElementById('facebook').value,
        instagram: document.getElementById('instagram').value,
        youtube: document.getElementById('youtube').value,
        profileImage: document.getElementById('profileImage').files[0]
      };
      // Basic mandatory field check
      if (!formData.name || !formData.businessName || !formData.businessInfo ||
          !formData.address || !formData.phone || !formData.email) {
        alert('Please fill all required fields.');
        return;
      }
      // Validate business info paragraphs
      const paragraphs = formData.businessInfo.split('\n').filter(p => p.trim() !== '');
      if (paragraphs.length < 3 || paragraphs.length > 5) {
        alert('Please enter 3 to 5 paragraphs for the business info.');
        return;
      }
      // Validate word limit per paragraph
      for (const paragraph of paragraphs) {
        const words = paragraph.split(/\s+/).filter(word => word.length > 0);
        if (words.length > 150) {
          alert(`Each paragraph must not exceed 150 words. Please check: "${paragraph.substring(0, 30)}..."`);
          return;
        }
      }
      // Save data to localStorage and proceed
      if (formData.profileImage) {
        const reader = new FileReader();
        reader.onload = (e) => {
          localStorage.setItem('profileImage', e.target.result);
          localStorage.setItem('formData', JSON.stringify(formData));
          window.location.href = 'card.html';
        };
        reader.readAsDataURL(formData.profileImage);
      } else {
        localStorage.setItem('formData', JSON.stringify(formData));
        window.location.href = 'card.html';
      }
    });
  </script>
