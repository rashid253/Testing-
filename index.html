<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #2C3E50;
      --secondary-color: #3498DB;
      --accent-color: #E74C3C;
      --neutral-light: rgba(236, 240, 241, 0.9);
      --neutral-dark: #34495E;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      padding: 1.5rem;
      margin: 1rem;
    }
    .form-header {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    .input-group label span {
      color: red;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--neutral-light);
      border-radius: 6px;
      font-size: 0.9rem;
    }
    input:invalid, textarea:invalid {
      border-color: red;
    }
    textarea {
      resize: vertical;
    }
    .image-upload-group {
      text-align: center;
      border: 2px dashed var(--neutral-light);
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #imagePreview {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0.5rem auto;
      display: none;
    }
    #generateCard {
      background: var(--secondary-color);
      color: white;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    /* Optional spacing for live chat fields */
    .live-chat-group {
      border-top: 1px solid #ccc;
      padding-top: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2>Create Business Card</h2>
      <p>Fill in all required information</p>
    </div>
    <div class="form-grid">
      <!-- Profile Photo Upload -->
      <div class="input-group image-upload-group">
        <label for="profileImage">
          <i class="fas fa-camera fa-2x"></i>
          <p>Upload Profile Photo</p>
        </label>
        <input type="file" id="profileImage" accept="image/*" hidden onchange="previewImage(event)" />
        <img id="imagePreview" alt="Profile Preview" />
      </div>
      <!-- Required Fields -->
      <div class="input-group">
        <label for="name">Full Name <span>*</span></label>
        <input type="text" id="name" placeholder="Enter full name" required />
      </div>
      <div class="input-group">
        <label for="businessName">Business Name <span>*</span></label>
        <input type="text" id="businessName" placeholder="Enter business name" required />
      </div>
      <div class="input-group">
        <label for="businessInfo">Business Info <span>*</span></label>
        <textarea id="businessInfo" placeholder="Enter 3 to 5 paragraphs (Max 150 words each), each separated by a new line" rows="6" required></textarea>
        <small>Each paragraph must not exceed 150 words. (Separate paragraphs with a new line.)</small>
      </div>
      <div class="input-group">
        <label for="address">Business Address <span>*</span></label>
        <input type="text" id="address" placeholder="Enter business address" required />
      </div>
      <!-- International Phone Number with Country Code -->
      <div class="input-group">
        <label for="countryCode">Country Code <span>*</span></label>
        <select id="countryCode" required>
          <option value="+92">Pakistan (+92)</option>
          <option value="+91">India (+91)</option>
          <option value="+1">USA (+1)</option>
          <option value="+44">UK (+44)</option>
          <option value="+61">Australia (+61)</option>
        </select>
      </div>
      <div class="input-group">
        <label for="phone">Cell Number <span>*</span></label>
        <input type="tel" id="phone" placeholder="Enter cell number" pattern="\d{10}" required />
        <small>Enter a 10‑digit number (without country code).</small>
      </div>
      <div class="input-group">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" placeholder="Enter email address" required />
      </div>
      <!-- Optional Social URLs -->
      <div class="input-group">
        <label for="facebook">Facebook URL</label>
        <input type="url" id="facebook" placeholder="Enter Facebook profile URL" />
      </div>
      <div class="input-group">
        <label for="instagram">Instagram URL</label>
        <input type="url" id="instagram" placeholder="Enter Instagram profile URL" />
      </div>
      <div class="input-group">
        <label for="youtube">YouTube URL</label>
        <input type="url" id="youtube" placeholder="Enter YouTube channel URL" />
      </div>
      <!-- Live Chat Fields (Optional) -->
      <div class="live-chat-group">
        <div class="input-group">
          <label for="liveChatFacebook">Live Chat: Facebook Messenger Link</label>
          <input type="url" id="liveChatFacebook" placeholder="Enter Messenger link (optional)" />
        </div>
        <div class="input-group">
          <label for="liveChatEmail">Live Chat: Email</label>
          <input type="email" id="liveChatEmail" placeholder="Enter live chat email (optional)" />
        </div>
      </div>
      <!-- Extra Info Field (Optional) -->
      <div class="input-group">
        <label for="extraInfo">Extra Info (Optional)</label>
        <textarea id="extraInfo" placeholder="Any additional information" rows="3"></textarea>
      </div>
    </div>
    <button id="generateCard">Generate Card</button>
  </div>

  <script>
    // Image preview using FileReader.
    function previewImage(event) {
      const reader = new FileReader();
      const preview = document.getElementById('imagePreview');
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    // Stub for Imgur upload – replace with your actual integration.
    function uploadToImgur(file) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("https://i.imgur.com/dummyImage.png");
        }, 500);
      });
    }

    // Validate required fields; mark missing fields with red border.
    function validateForm(formData) {
      let valid = true;
      const requiredIds = ["name", "businessName", "businessInfo", "address", "phone", "email"];
      requiredIds.forEach(id => {
        const el = document.getElementById(id);
        if (!formData[id] || formData[id].trim() === "") {
          el.style.borderColor = "red";
          valid = false;
        } else {
          el.style.borderColor = "";
        }
      });
      // Validate phone number based on selected country.
      const phonePattern = /^\d{10}$/; // For simplicity (modify per country as needed)
      if (!phonePattern.test(formData.phone)) {
        document.getElementById("phone").style.borderColor = "red";
        valid = false;
      }
      return valid;
    }

    // Generate Card – validate inputs, process image via Imgur, and save data.
    document.getElementById('generateCard').onclick = async function() {
      // Gather form data.
      const formData = {
        name: document.getElementById('name').value.trim(),
        businessName: document.getElementById('businessName').value.trim(),
        businessInfo: document.getElementById('businessInfo').value.trim(),
        address: document.getElementById('address').value.trim(),
        countryCode: document.getElementById('countryCode').value,
        phone: document.getElementById('phone').value.trim(),
        email: document.getElementById('email').value.trim(),
        facebook: document.getElementById('facebook').value.trim(),
        instagram: document.getElementById('instagram').value.trim(),
        youtube: document.getElementById('youtube').value.trim(),
        liveChatFacebook: document.getElementById('liveChatFacebook').value.trim(),
        liveChatEmail: document.getElementById('liveChatEmail').value.trim(),
        extraInfo: document.getElementById('extraInfo').value.trim()
      };

      // Validate required fields.
      if (!validateForm(formData)) {
        alert("Please fill in all required fields correctly.");
        return;
      }

      // Combine country code with phone.
      formData.phone = formData.countryCode + formData.phone;

      // Validate businessInfo paragraphs.
      const paragraphs = formData.businessInfo.split('\n').filter(p => p.trim() !== "");
      if (paragraphs.length < 3 || paragraphs.length > 5) {
        alert('Please enter 3 to 5 paragraphs for the business info.');
        return;
      }
      for (const paragraph of paragraphs) {
        const words = paragraph.split(/\s+/).filter(word => word.length > 0);
        if (words.length > 150) {
          alert(`Each paragraph must not exceed 150 words. Check: "${paragraph.substring(0, 30)}..."`);
          return;
        }
      }

      // Process profile image if available.
      const imageInput = document.getElementById('profileImage');
      if (imageInput.files.length > 0) {
        try {
          const imgurUrl = await uploadToImgur(imageInput.files[0]);
          formData.profileImage = imgurUrl;
          localStorage.setItem('profileImage', imgurUrl);
        } catch (error) {
          console.error("Imgur upload failed", error);
          alert("Image upload failed. Please try again.");
          return;
        }
      } else {
        formData.profileImage = "";
      }

      // Save formData in localStorage.
      localStorage.setItem('formData', JSON.stringify(formData));
      // Redirect to card.html.
      window.location.href = 'card.html';
    };
  </script>
</body>
</html>
