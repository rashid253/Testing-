<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بزنس کارڈ جنریٹر</title>
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <!-- intl-tel-input CSS for international phone input -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
  <style>
    /* بنیادی رنگوں کی تعریف */
    :root {
      --primary-color: #2C3E50;
      --secondary-color: #3498DB;
      --accent-color: #E74C3E;
      --neutral-light: rgba(236, 240, 241, 0.9);
      --neutral-dark: #34495E;
    }
    /* بیرونی صفحے کا پس منظر بالکل سفید */
    body {
      margin: 0;
      padding: 1rem;
      background: #fff; /* باہر سب سفید */
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
      direction: rtl; /* اردو کے لیے رائٹ ٹو لیفٹ */
    }
    /* فارم کنٹینر کے اندر ہلکی سی شیڈو اور بارڈر ریڈیئس */
    .form-container {
      position: relative;
      width: 100%;
      max-width: 450px;
      background: #fff; 
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      padding: 1.5rem;
      margin: 1rem;
      box-sizing: border-box;
      overflow: hidden;
    }
    /* فارم کا عنوان */
    .form-header {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    /* گرڈ ترتیب */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .input-group label {
      font-weight: 600;
      color: var(--neutral-dark);
    }
    .input-group .required {
      color: var(--accent-color);
    }
    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--neutral-light);
      border-radius: 6px;
      font-size: 0.9rem;
      transition: border-color 0.2s ease;
      box-sizing: border-box;
      background: #fff;
      text-align: left; /* ٹیکسٹ انگریزی میں بھی سیدھا نظر آئے */
      direction: ltr;   /* فیلڈز کے اندر لکھائی لیفٹ ٹو رائٹ */
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--secondary-color);
      outline: none;
    }
    textarea {
      resize: vertical;
    }
    .error {
      border: 2px solid var(--accent-color);
    }
    /* پروفائل امیج کے لیے گلاس ایفیکٹ */
    .image-upload-group {
      grid-column: 1 / -1;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #profileImage {
      display: none;
    }
    #imagePreview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0.5rem auto;
      display: none;
      border: 2px solid rgba(255,255,255,0.5);
      backdrop-filter: blur(5px);
    }
    /* بٹن */
    #generateCard {
      background: var(--secondary-color);
      color: white;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    /* ڈراپ ڈاؤن ایک ہی باکس میں تین آپشنز کے ساتھ */
    .settings-container {
      position: absolute;
      top: 10px;
      left: 10px; /* اردو رائٹ ٹو لیفٹ میں گیئر کو الٹی طرف دکھا دیں */
      z-index: 10;
    }
    .settings-container i {
      font-size: 1.5rem;
      color: var(--neutral-dark);
      cursor: pointer;
    }
    .settings-dropdown {
      display: none;
      position: absolute;
      top: 35px;
      left: 0; /* چونکہ ہم نے گیئر کو لیفٹ پر رکھا ہے */
      background: #fff;
      border: 1px solid var(--neutral-light);
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 10;
      width: 150px;
      padding: 0.5rem;
      text-align: left;
      direction: ltr; /* ڈراپ ڈاؤن کے اندر انگریزی ٹیکسٹ سیدھا دکھانے کے لیے */
    }
    .settings-dropdown ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .settings-dropdown li {
      margin-bottom: 0.8rem;
    }
    .settings-dropdown li:last-child {
      margin-bottom: 0;
    }
    .dropdown-title {
      font-size: 0.85rem;
      color: var(--neutral-dark);
      margin-bottom: 0.3rem;
      display: block;
      font-weight: bold;
    }
    .settings-dropdown select {
      width: 100%;
      padding: 0.25rem;
      font-size: 0.85rem;
    }
    .apply-btn {
      font-size: 0.8rem;
      padding: 0.25rem 0.4rem;
      background: var(--secondary-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 0.3rem;
    }
    /* موبائل کے لیے ردعملی ڈیزائن */
    @media (max-width: 480px) {
      .form-container {
        max-width: 100%;
        padding: 1rem;
        margin: 0.5rem;
      }
    }
    /* ہدایات کا اسٹائل */
    .input-instructions {
      font-size: 0.75rem;
      color: #666;
      direction: rtl; /* یہ اردو میں ہی نظر آئے */
      text-align: right;
    }
  </style>
</head>
<body>
  <!-- فارم کنٹینر -->
  <div class="form-container">
    <!-- بسم اللہ -->
    <div style="text-align: center; font-weight: bold; margin-bottom: 0.5rem;">
      بسم اللہ الرحمن الرحیم
    </div>

    <!-- ڈراپ ڈاؤن اور گیئر آئیکون -->
    <div class="settings-container">
      <i class="fas fa-cog" id="settingsIcon"></i>
      <div class="settings-dropdown" id="settingsDropdown">
        <ul>
          <li>
            <span class="dropdown-title">Display Mode</span>
            <select id="displayModeSelect">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
            <button type="button" class="apply-btn" id="applyDisplayMode">Apply</button>
          </li>
          <li>
            <span class="dropdown-title">Visual Theme</span>
            <select id="visualThemeSelect">
              <option value="">None</option>
              <option value="theme1">Theme 1</option>
              <option value="theme2">Theme 2</option>
              <option value="theme3">Theme 3</option>
            </select>
            <button type="button" class="apply-btn" id="applyVisualTheme">Apply</button>
          </li>
          <li>
            <span class="dropdown-title">Card Design</span>
            <select id="cardDesignSelect">
              <option value="default">Default</option>
              <option value="layout1">Layout 1</option>
              <option value="layout2">Layout 2</option>
            </select>
            <button type="button" class="apply-btn" id="applyCardDesign">Apply</button>
          </li>
        </ul>
      </div>
    </div>

    <div class="form-header">
      <h2>اپنا بزنس کارڈ تیار کریں</h2>
      <p>ضروری معلومات درج کریں</p>
    </div>

    <div class="form-grid">
      <!-- پروفائل امیج اپ لوڈ -->
      <div class="image-upload-group">
        <label for="profileImage">
          <i class="fas fa-camera fa-2x"></i>
          <p>اپنی پروفائل فوٹو اپ لوڈ کریں</p>
        </label>
        <input type="file" id="profileImage" accept="image/*" onchange="previewImage(event)" />
        <img id="imagePreview" alt="Profile Preview" />
      </div>

      <!-- نام -->
      <div class="input-group">
        <label for="name">آپ کا نام <span class="required">*</span></label>
        <input type="text" id="name" placeholder="مثال: علی خان" required />
        <small class="input-instructions">پورا نام لکھیں</small>
      </div>

      <!-- بزنس کا نام -->
      <div class="input-group">
        <label for="businessName">بزنس کا نام <span class="required">*</span></label>
        <input type="text" id="businessName" placeholder="مثال: علی انٹرپرائزز" required />
        <small class="input-instructions">آپ کے کاروبار کا نام</small>
      </div>

      <!-- بزنس انفارمیشن -->
      <div class="input-group">
        <label for="businessInfo">بزنس کی تفصیل <span class="required">*</span></label>
        <textarea id="businessInfo" rows="6" placeholder="3 سے 5 پیراگراف لکھیں، ہر پیرا زیادہ سے زیادہ 150 الفاظ پر مشتمل ہو۔" required></textarea>
        <small class="input-instructions">ہر پیرا الگ لائن میں لکھیں</small>
      </div>

      <!-- بزنس ایڈریس -->
      <div class="input-group">
        <label for="address">بزنس کا پتہ <span class="required">*</span></label>
        <input type="text" id="address" placeholder="مثال: 123 مارکیٹ اسٹریٹ، شہر" required />
        <small class="input-instructions">مکمل پتہ لکھیں</small>
      </div>

      <!-- فون نمبر -->
      <div class="input-group">
        <label for="phone">فون نمبر <span class="required">*</span></label>
        <input type="tel" id="phone" placeholder="+92 300 1234567" required />
        <small class="input-instructions">بین الاقوامی فارمیٹ میں درج کریں</small>
      </div>

      <!-- ای میل ایڈریس -->
      <div class="input-group">
        <label for="email">ای میل ایڈریس <span class="required">*</span></label>
        <input type="email" id="email" placeholder="example@domain.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Format: example@domain.com" />
        <small class="input-instructions">درست ای میل فارمیٹ میں لکھیں</small>
      </div>

      <!-- فیس بک لنک -->
      <div class="input-group">
        <label for="facebook">فیس بک لنک</label>
        <input type="url" id="facebook" placeholder="https://www.facebook.com/username" pattern="https?://(www\.)?facebook\.com/.+" />
        <small class="input-instructions">اختیاری</small>
      </div>

      <!-- انسٹاگرام لنک -->
      <div class="input-group">
        <label for="instagram">انسٹاگرام لنک</label>
        <input type="url" id="instagram" placeholder="https://www.instagram.com/username" pattern="https?://(www\.)?instagram\.com/.+" />
        <small class="input-instructions">اختیاری</small>
      </div>

      <!-- یوٹیوب لنک -->
      <div class="input-group">
        <label for="youtube">یوٹیوب لنک</label>
        <input type="url" id="youtube" placeholder="https://www.youtube.com/channel/..." pattern="https?://(www\.)?youtube\.com/.+" />
        <small class="input-instructions">اختیاری</small>
      </div>
    </div>

    <button id="generateCard">کارڈ تیار کریں</button>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <!-- Firebase Storage -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <!-- intl-tel-input JS for international phone input -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <!-- Optional utils script for number formatting/validation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>

  <script>
    // ===================== بسم اللہ =====================
    // یہ کوڈ آپ کے Firebase اور فون ویلیڈیشن وغیرہ کا ہے

    // 1. Firebase Initialization (اپنے پروجیکٹ کی تفصیلات ڈالیں)
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    // 2. فون ان پٹ کے لیے intl-tel-input کی سیٹنگ
    var phoneInput = document.querySelector("#phone");
    var iti = window.intlTelInput(phoneInput, {
      initialCountry: "auto",
      separateDialCode: true,
      geoIpLookup: function(success, failure) {
        fetch('https://ipinfo.io/json?token=YOUR_TOKEN')
          .then(resp => resp.json())
          .then(data => success(data.country))
          .catch(() => success("us"));
      },
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });

    // 3. پروفائل امیج کا پریویو
    function previewImage(event) {
      const reader = new FileReader();
      const preview = document.getElementById('imagePreview');
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    // 4. امیج کو اپ لوڈ سے پہلے ری سائز کرنا
    function resizeImage(file, callback) {
      const img = new Image();
      const reader = new FileReader();
      reader.onload = function(e) {
        img.src = e.target.result;
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const MAX_WIDTH = 150;
          const MAX_HEIGHT = 150;
          let width = img.width;
          let height = img.height;
          if (width > height) {
            if (width > MAX_WIDTH) {
              height = height * (MAX_WIDTH / width);
              width = MAX_WIDTH;
            }
          } else {
            if (height > MAX_HEIGHT) {
              width = width * (MAX_HEIGHT / height);
              height = MAX_HEIGHT;
            }
          }
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, width, height);
          canvas.toBlob(function(blob) {
            callback(blob);
          }, 'image/jpeg', 0.4);
        };
      };
      reader.readAsDataURL(file);
    }

    // 5. سیٹنگز ڈراپ ڈاؤن (یہ کوئی اصل تبدیلی نہیں کرے گا تاکہ سب سفید رہے)
    const settingsIcon = document.getElementById('settingsIcon');
    const settingsDropdown = document.getElementById('settingsDropdown');
    settingsIcon.addEventListener('click', function(e) {
      e.stopPropagation();
      settingsDropdown.style.display = (settingsDropdown.style.display === 'block') ? 'none' : 'block';
    });
    document.addEventListener('click', function(e) {
      if (!settingsDropdown.contains(e.target) && e.target !== settingsIcon) {
        settingsDropdown.style.display = 'none';
      }
    });

    // بس ڈراپ ڈاؤن بند کر دینے کے لیے بٹن
    document.getElementById('applyDisplayMode').addEventListener('click', function() {
      settingsDropdown.style.display = 'none';
    });
    document.getElementById('applyVisualTheme').addEventListener('click', function() {
      settingsDropdown.style.display = 'none';
    });
    document.getElementById('applyCardDesign').addEventListener('click', function() {
      settingsDropdown.style.display = 'none';
    });

    // 6. فارم کی ویلیڈیشن
    function validateForm() {
      let valid = true;
      const requiredFields = ['name', 'businessName', 'businessInfo', 'address', 'email'];
      requiredFields.forEach(function(id) {
        document.getElementById(id).classList.remove('error');
      });
      // خالی فیلڈز چیک کریں
      requiredFields.forEach(function(id) {
        const field = document.getElementById(id);
        if (!field.value.trim()) {
          valid = false;
          field.classList.add('error');
        }
      });
      if (!valid) {
        alert("تمام ضروری فیلڈز پُر کریں۔");
        return false;
      }
      // فون نمبر
      if (!iti.isValidNumber()) {
        phoneInput.classList.add('error');
        alert("درست فون نمبر درج کریں۔");
        return false;
      }
      // ای میل چیک
      const emailValue = document.getElementById('email').value.trim();
      if (!/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i.test(emailValue)) {
        document.getElementById('email').classList.add('error');
        alert("درست ای میل درج کریں۔");
        return false;
      }
      // اختیاری سوشل لنکس
      const socialMedia = [
        { id: 'facebook', regex: /^https?:\/\/(www\.)?facebook\.com\/.+$/i, message: "درست فیس بک لنک درج کریں۔" },
        { id: 'instagram', regex: /^https?:\/\/(www\.)?instagram\.com\/.+$/i, message: "درست انسٹاگرام لنک درج کریں۔" },
        { id: 'youtube', regex: /^https?:\/\/(www\.)?youtube\.com\/.+$/i, message: "درست یوٹیوب لنک درج کریں۔" }
      ];
      for (let sm of socialMedia) {
        const value = document.getElementById(sm.id).value.trim();
        if (value && !sm.regex.test(value)) {
          document.getElementById(sm.id).classList.add('error');
          alert(sm.message);
          return false;
        }
      }
      // بزنس انفارمیشن پیراگراف چیک
      const businessInfo = document.getElementById('businessInfo').value.trim();
      const paragraphs = businessInfo.split('\n').filter(p => p.trim() !== '');
      if (paragraphs.length < 3 || paragraphs.length > 5) {
        document.getElementById('businessInfo').classList.add('error');
        alert("بزنس کی تفصیل میں کم از کم 3 اور زیادہ سے زیادہ 5 پیراگراف لکھیں۔");
        return false;
      }
      for (let p of paragraphs) {
        const wordCount = p.split(/\s+/).filter(w => w.length > 0).length;
        if (wordCount > 150) {
          document.getElementById('businessInfo').classList.add('error');
          alert("ہر پیرا زیادہ سے زیادہ 150 الفاظ پر مشتمل ہونا چاہیے۔");
          return false;
        }
      }
      return true;
    }

    // 7. امیج کو Firebase پر اپ لوڈ کرنا
    function uploadImageToFirebase(blob, formData) {
      const storageRef = firebase.storage().ref();
      const imageRef = storageRef.child('profile_images/' + Date.now() + '.jpg');
      imageRef.put(blob).then(function(snapshot) {
        return snapshot.ref.getDownloadURL();
      }).then(function(url) {
        formData.profileImage = url;
        redirectToCard(formData);
      }).catch(function(error) {
        console.error('Error uploading image:', error);
        alert('امیج اپ لوڈ ناکام۔ دوبارہ کوشش کریں۔');
      });
    }

    // 8. کارڈ جنریٹ کریں
    document.getElementById('generateCard').onclick = function () {
      if (!validateForm()) return;
      const formData = {
        name: document.getElementById('name').value.trim(),
        businessName: document.getElementById('businessName').value.trim(),
        businessInfo: document.getElementById('businessInfo').value.trim(),
        address: document.getElementById('address').value.trim(),
        phone: iti.getNumber(),
        email: document.getElementById('email').value.trim(),
        facebook: document.getElementById('facebook').value.trim(),
        instagram: document.getElementById('instagram').value.trim(),
        youtube: document.getElementById('youtube').value.trim(),
        profileImage: document.getElementById('profileImage').files[0]
      };
      // اگر تصویر موجود ہے تو اسے ری سائز کر کے اپ لوڈ کریں
      if (formData.profileImage) {
        resizeImage(formData.profileImage, function(resizedBlob) {
          uploadImageToFirebase(resizedBlob, formData);
        });
      } else {
        redirectToCard(formData);
      }
    };

    // 9. اگلے صفحے (card.html) پر ڈیٹا بھیجنا
    function redirectToCard(formData) {
      const params = new URLSearchParams();
      for (let key in formData) {
        params.set(key, formData[key]);
      }
      window.location.href = `card.html?${params.toString()}`;
    }
  </script>
</body>
</html>
