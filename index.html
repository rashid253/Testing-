<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card Generator</title>
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- intl-tel-input CSS for international phone input -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <!-- Quill CSS for rich text editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --neutral-light: rgba(236, 240, 241, 0.9);
        --neutral-dark: #34495e;
        --background-color: #ffffff;
        --text-color: #000000;
      }
      body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        margin: 0;
        padding: 1rem;
        background: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        transition: background 0.3s ease, color 0.3s ease;
      }
      .form-container {
        width: 100%;
        max-width: 450px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        padding: 1.5rem;
        margin: 1rem;
        position: relative;
        box-sizing: border-box;
      }
      /* Gear icon */
      .gear-icon {
        position: absolute;
        top: -10px;
        right: 1rem;
        font-size: 1.5rem;
        color: var(--primary-color);
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease;
      }
      .gear-icon:hover {
        color: var(--secondary-color);
        transform: rotate(90deg);
      }
      .form-header {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
      }
      .form-grid {
        display: grid;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }
      .input-group label {
        font-weight: 600;
        color: var(--neutral-dark);
      }
      .input-group .required {
        color: var(--accent-color);
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid var(--neutral-light);
        border-radius: 6px;
        font-size: 0.9rem;
        box-sizing: border-box;
        transition: border-color 0.2s ease;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: var(--secondary-color);
        outline: none;
      }
      textarea {
        resize: vertical;
      }
      .error {
        border: 2px solid var(--accent-color);
      }
      .image-upload-group {
        text-align: center;
        border: 2px dashed var(--neutral-light);
        padding: 1rem;
        border-radius: 8px;
        cursor: pointer;
      }
      /* Profile Image Preview */
      #imagePreview {
        width: 50px;
        height: 50px;
        border-radius: 4px;
        object-fit: cover;
        margin: 0.5rem auto;
        display: none;
      }
      #generateCard {
        background: var(--secondary-color);
        color: white;
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
      }
      /* Dropdown Menu (gear icon) */
      .dropdown-menu {
        display: none;
        position: absolute;
        top: 2rem;
        right: -20px;
        background: #fff;
        border: 1px solid var(--neutral-light);
        border-radius: 8px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        padding: 0.5rem;
        width: 80px;
        z-index: 1000;
        text-align: center;
      }
      .dropdown-menu.active {
        display: block;
      }
      .dropdown-menu h4 {
        margin: 0 0 0.3rem;
        font-size: 0.8rem;
        font-family: 'Roboto', sans-serif;
        font-weight: bold;
        background: var(--secondary-color);
        color: #fff;
        cursor: pointer;
        padding: 0.4rem;
        border-radius: 4px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.35);
        transition: transform 0.1s ease;
      }
      .dropdown-menu h4:hover {
        transform: translateY(-2px);
      }
      .dropdown-menu button {
        width: 100%;
        padding: 0.3rem;
        margin: 0.2rem 0;
        background: #fff;
        color: var(--secondary-color);
        border: 1px solid var(--neutral-light);
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8rem;
        transition: transform 0.1s ease;
      }
      .dropdown-menu button:hover {
        transform: translateY(-2px);
      }
      .sub-dropdown {
        display: none;
        margin: 0.3rem 0;
      }
      .sub-dropdown.active {
        display: block;
      }
      .image-thumbnails,
      .color-thumbnails {
        display: flex;
        gap: 0.3rem;
        overflow-x: auto;
        white-space: nowrap;
        margin-bottom: 0.3rem;
      }
      .image-thumbnails img {
        width: 25px;
        height: 25px;
        object-fit: cover;
        border-radius: 4px;
        cursor: pointer;
        transition: border-color 0.2s ease;
      }
      .image-thumbnails img:hover {
        border-color: var(--secondary-color);
      }
      .color-thumbnails div {
        width: 25px;
        height: 25px;
        border-radius: 4px;
        cursor: pointer;
        transition: border-color 0.2s ease;
      }
      .color-thumbnails div:hover {
        border-color: var(--secondary-color);
      }
      .action-buttons {
        display: none;
        margin-top: 5px;
        justify-content: center;
      }
      .action-buttons button {
        padding: 0.3rem 0.5rem;
        border: none;
        border-radius: 4px;
        background: var(--secondary-color);
        color: #fff;
        cursor: pointer;
        font-size: 0.8rem;
      }
      .glassy-background {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 1.5rem;
      }
      /* Quill Editor */
      #editor-container {
        height: 200px;
        background: #fff;
        border: 1px solid var(--neutral-light);
        border-radius: 6px;
      }
      /* Exclusive Offers Section */
      .exclusive-offers-section {
        border-top: 1px solid var(--neutral-light);
        margin-top: 1rem;
        padding-top: 1rem;
        position: relative;
      }
      .exclusive-offers-section h3 {
        text-align: center;
        margin-bottom: 0.5rem;
        color: var(--primary-color);
      }
      /* Banner Field Group */
      .banner-field-group {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
        margin-bottom: 1rem;
        position: relative;
      }
      .banner-field {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .banner-field input {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid var(--neutral-light);
        border-radius: 4px;
      }
      .banner-field button {
        background: var(--secondary-color);
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.5rem;
        cursor: pointer;
      }
      .banner-dropdown {
        position: absolute;
        top: -2.2rem;
        left: 0;
        background: #fff;
        border: 1px solid var(--neutral-light);
        border-radius: 4px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        padding: 0.5rem;
        width: 250px;
        display: none;
        z-index: 999;
      }
      .banner-dropdown button {
        width: 100%;
        padding: 0.3rem;
        margin: 0.2rem 0;
        background: #fff;
        border: 1px solid var(--neutral-light);
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8rem;
      }
      /* Offer Fields */
      .offer-field {
        border: 1px solid var(--neutral-light);
        border-radius: 6px;
        padding: 0.5rem;
        margin-bottom: 0.8rem;
      }
      .offer-field-row {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .offer-field-row input[type="text"] {
        flex: 1;
      }
      .offer-field-row button {
        background: var(--secondary-color);
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.4rem 0.7rem;
        cursor: pointer;
      }
      .offer-details {
        margin-top: 0.5rem;
        border-top: 1px dashed var(--neutral-light);
        padding-top: 0.5rem;
        display: none;
      }
      .offer-editor {
        height: 120px;
        background: #fff;
        border: 1px solid var(--neutral-light);
        border-radius: 4px;
      }
      /* Offer Style Selection */
      .offer-style-selection {
        text-align: center;
        margin-top: 1rem;
        position: relative;
      }
      #offerStyleBtn {
        background: var(--secondary-color);
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
      }
      /* Add an arrow indicator to show dropdown */
      #offerStyleBtn::after {
        content: "\f0d7";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
      }
      .offer-style-dropdown {
        display: none;
        position: absolute;
        top: calc(100% + 0.5rem);
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        border: 1px solid var(--neutral-light);
        border-radius: 4px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        padding: 0.5rem;
        width: 150px;
        z-index: 1000;
        text-align: center;
      }
      .offer-style-dropdown button {
        width: 100%;
        padding: 0.3rem;
        margin: 0.2rem 0;
        background: #fff;
        color: var(--secondary-color);
        border: 1px solid var(--neutral-light);
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8rem;
        transition: transform 0.1s ease;
      }
      .offer-style-dropdown button:hover {
        transform: translateY(-2px);
      }
      #offerPreview {
        margin-top: 0.8rem;
        border: 1px dashed var(--neutral-light);
        padding: 0.5rem;
        min-height: 80px;
      }
      #applyOfferStyleBtn {
        margin-top: 0.5rem;
        background: var(--secondary-color);
        color: #fff;
        border: none;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        cursor: pointer;
        display: none;
      }
      @media (max-width: 480px) {
        .card-container {
          width: 95%;
          padding: 1rem;
        }
        .profile-section {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
        .profile-image-container,
        .profile-info {
          width: 100%;
          padding: 0;
        }
        .profile-info {
          margin-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-container" id="cardContainer">
      <!-- Top Left Settings Icon -->
      <div id="styleControlsContainer">
        <button id="styleButton" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
        <div id="styleDropdown">
          <div class="setting-group" id="themeGroup">
            <div class="setting-header">Theme</div>
            <div class="setting-content">
              <ul class="setting-options">
                <li data-theme="default">Default</li>
                <li data-theme="blue">Blue</li>
                <li data-theme="red">Red</li>
                <li data-theme="green">Green</li>
              </ul>
              <div class="dropdown-btns">
                <button class="apply-btn" data-group="theme">Apply</button>
              </div>
            </div>
          </div>
          <div class="setting-group" id="moodGroup">
            <div class="setting-header">Mood</div>
            <div class="setting-content">
              <ul class="setting-options">
                <li data-mood="day">Day</li>
                <li data-mood="night">Night</li>
              </ul>
              <div class="dropdown-btns">
                <button class="apply-btn" data-group="mood">Apply</button>
              </div>
            </div>
          </div>
          <div class="setting-group" id="iconStyleGroup">
            <div class="setting-header">Style</div>
            <div class="setting-content">
              <ul class="setting-options">
                <li data-iconstyle="none">None</li>
                <li data-iconstyle="styleA">Style A</li>
                <li data-iconstyle="styleB">Style B</li>
              </ul>
              <div class="dropdown-btns">
                <button class="apply-btn" data-group="style">Apply</button>
              </div>
            </div>
          </div>
          <div class="setting-group" id="soundGroup">
            <div class="setting-header">Sounds</div>
            <div class="setting-content">
              <label style="font-size:0.8rem; display: flex; align-items: center; padding: 5px;">
                <input type="checkbox" id="soundToggle" checked style="margin-right: 5px;"> Enable Touch Sounds
              </label>
            </div>
          </div>
        </div>
      </div>
      <!-- Top Right Share Icon -->
      <div class="top-icons">
        <button class="top-share-icon" id="topShareIcon" title="Share">
          <i class="fas fa-share-alt"></i>
        </button>
      </div>
      <!-- Mini Icons -->
      <div class="mini-icons">
        <a id="miniCallButton" class="icon" title="Call">
          <i class="fas fa-phone"></i>
        </a>
        <a id="miniEmailButton" class="icon" title="Email">
          <i class="fas fa-envelope"></i>
        </a>
        <a id="miniWhatsappButton" class="icon" title="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a id="miniMapButton" class="icon" title="Open in Google Maps">
          <i class="fas fa-map-marker-alt"></i>
        </a>
      </div>
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-image-container">
          <img id="cardProfileImage" class="profile-image" alt="Profile" />
          <h3 class="profile-name" id="cardName"></h3>
        </div>
        <div class="profile-info">
          <p class="contact-info" id="cardBusinessName"></p>
          <p class="contact-info" id="cardAddress"></p>
          <p class="contact-info" id="cardPhone"></p>
          <p class="contact-info" id="cardEmail"></p>
        </div>
        <div class="connect-btn" id="connectButton" title="Save Contact">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <!-- Offers Flip Card Section -->
      <div id="offersFlipCardSection"></div>
      <!-- Blinking Banner Box (Golden/Green) inside offers section -->
      <div id="blinkingBannerBox" class="blinking-banner-box"></div>
      <!-- Business Info Section -->
      <div class="business-info-section">
        <div id="businessInfoContent"></div>
      </div>
      <!-- Action Buttons Section -->
      <div class="action-buttons">
        <a id="callButton" class="action-btn contact-btn" style="background: var(--secondary-color);">
          Call
        </a>
        <a id="whatsappButton" class="action-btn contact-btn" style="background: #25d366;">
          WhatsApp
        </a>
        <a id="emailButton" class="action-btn contact-btn" style="background: var(--accent-color);">
          Email
        </a>
      </div>
      <!-- Social Links Section -->
      <div class="social-links">
        <a id="facebookButton" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a id="instagramButton" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a id="youtubeButton" class="social-icon">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
      <!-- Floating Chat Button INSIDE card -->
      <button class="floating-chat-btn" title="Contact for more details" onclick="openWhatsAppChat()">
        <i class="fas fa-comment-dots"></i>
      </button>
    </div>

    <!-- Offer Modal for Modal Offer Style -->
    <div id="offerModal" class="offer-modal">
      <div class="offer-modal-content">
        <span style="float:right; cursor:pointer; font-size:1.2rem;" onclick="closeOfferModal()">&times;</span>
        <div id="offerModalContent"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        "use strict";
        const storedData = localStorage.getItem("formData");
        const formData = storedData ? JSON.parse(storedData) : {};
        // Populate card fields
        document.getElementById("cardProfileImage").src = formData.profileImage || "";
        document.getElementById("cardName").textContent = formData.name || "";
        document.getElementById("cardBusinessName").textContent = formData.businessName || "";
        document.getElementById("cardAddress").textContent = formData.address || "";
        document.getElementById("cardPhone").textContent = formData.phone || "";
        document.getElementById("cardEmail").textContent = formData.email || "";
        // Business Info (rotating paragraphs)
        const businessInfo = formData.businessInfo || "";
        const paragraphs = businessInfo.split("\n").filter(p => p.trim() !== "");
        const businessInfoContainer = document.getElementById("businessInfoContent");
        businessInfoContainer.innerHTML = paragraphs.map(p => `<div class="business-info-content"><p>${p}</p></div>`).join("");
        const paragraphDivs = businessInfoContainer.querySelectorAll(".business-info-content");
        let currentIndex = 0;
        paragraphDivs.forEach((div, idx) => { div.style.display = idx === 0 ? "block" : "none"; });
        if (paragraphDivs.length > 0) {
          setInterval(() => {
            paragraphDivs[currentIndex].style.display = "none";
            currentIndex = (currentIndex + 1) % paragraphDivs.length;
            paragraphDivs[currentIndex].style.display = "block";
          }, 8000);
        }
        // Social Links
        const socialLinks = {
          facebook: document.getElementById("facebookButton"),
          instagram: document.getElementById("instagramButton"),
          youtube: document.getElementById("youtubeButton")
        };
        Object.entries(socialLinks).forEach(([platform, element]) => {
          const url = formData[platform];
          if(url){
            element.href = url;
            element.style.visibility = "visible";
            element.target = "_blank";
          } else {
            element.style.visibility = "hidden";
          }
        });
        // Render Offers if available
        if(formData.offers && formData.offerStyle){
          renderOffers(formData.offers, formData.offerStyle);
        }
        // Setup blinking banner box using banner text from formData
        const bannerBox = document.getElementById("blinkingBannerBox");
        let bannerInitial = formData.offerBanner || "Grab your offer today!";
        let bannerClicked = formData.offerBannerClicked || "Visit our store now!";
        bannerBox.textContent = bannerInitial;
        // Set style to golden-green
        bannerBox.style.borderColor = "goldenrod";
        bannerBox.style.color = "green";
        bannerBox.addEventListener("click", function(){
          bannerBox.textContent = bannerClicked;
        });
      });

      // Render offers as flip cards (for horizontal style, see below)
      function renderOffers(offers, style) {
        const container = document.getElementById("offersFlipCardSection");
        container.innerHTML = "<h3>Exclusive Offers</h3>";
        if(style === "accordion") {
          let html = '<div class="accordion-offer">';
          offers.forEach((offer, index) => {
            html += `<div class="offer-item" onclick="toggleAccordionContent(this)">
                      <strong>${offer.title || "Offer " + (index+1)}</strong>
                    </div>
                    <div class="offer-content">
                      ${offer.details || ""}
                      ${offer.file ? `<br/><img src="${offer.file}" style="max-width:100%; margin-top:5px;"/>` : ""}
                      <br/><button onclick="openWhatsAppChat()">Contact for more details</button>
                      <br/><button class="close-detail" onclick="this.parentElement.style.display='none';">Close</button>
                    </div>`;
          });
          html += "</div>";
          container.innerHTML += html;
        } else if(style === "horizontal") {
          // Create a container that forces one horizontal row
          let html = '<div class="flipcards-container" style="display:flex; gap:10px; overflow-x:auto; padding:10px;">';
          offers.forEach((offer, index) => {
            html += `<div class="flip-card" onclick="toggleFlip(this)" style="width:25vw; height:25vw; perspective:1000px;">
                      <div class="flip-card-inner" style="position:relative; width:100%; height:100%; transition: transform 0.6s; transform-style: preserve-3d;">
                        <div class="flip-card-front" style="position:absolute; width:100%; height:100%; backface-visibility:hidden; background: var(--secondary-color); color:#fff; display:flex; align-items:center; justify-content:center;">
                          ${offer.title || "Offer " + (index+1)}
                        </div>
                        <div class="flip-card-back" style="position:absolute; width:100%; height:100%; backface-visibility:hidden; background: var(--accent-color); color:#fff; transform: rotateY(180deg); display:flex; align-items:center; justify-content:center; padding:5px; box-sizing:border-box;">
                          ${offer.details || "No details available."}
                          ${offer.file ? `<br/><img src="${offer.file}" style="max-width:100%; margin-top:5px;"/>` : ""}
                        </div>
                      </div>
                    </div>`;
          });
          html += "</div>";
          container.innerHTML += html;
        } else if(style === "tab") {
          let tabButtons = '<div class="tab-offer"><div class="tab-buttons">';
          let tabContents = "";
          offers.forEach((offer, index) => {
            tabButtons += `<button onclick="showTabOffer(${index})" id="tabBtn${index}" ${index===0?'class="active"':''}>${offer.title || "Offer " + (index+1)}</button>`;
            tabContents += `<div class="tab-content" id="tabContent${index}" ${index===0?'class="tab-content active"':''}>
                              ${offer.details || ""}
                              ${offer.file ? `<br/><img src="${offer.file}" style="max-width:100%; margin-top:5px;"/>` : ""}
                              <br/><button onclick="openWhatsAppChat()">Contact for more details</button>
                              <br/><button class="close-detail" onclick="this.parentElement.style.display='none';">Close</button>
                            </div>`;
          });
          tabButtons += '</div>';
          container.innerHTML += tabButtons + tabContents + '</div>';
        } else if(style === "modal") {
          let html = "";
          offers.forEach((offer, index) => {
            html += `<div class="modal-offer-card" style="width:25vw; height:25vw; display:inline-block; background: var(--secondary-color); color:#fff; border-radius:6px; text-align:center; line-height:25vw; cursor:pointer; margin-right:10px;" onclick="openOfferModal(${index})">
                      ${offer.title || "Offer " + (index+1)}
                    </div>`;
          });
          container.innerHTML += html;
        }
      }
      // Flip card toggle for horizontal style
      function toggleFlip(cardElem) {
        const inner = cardElem.querySelector(".flip-card-inner");
        if(inner.classList.contains("flipped")){
          inner.classList.remove("flipped");
          inner.style.transform = "rotateY(0deg)";
        } else {
          inner.classList.add("flipped");
          inner.style.transform = "rotateY(180deg)";
        }
      }
      // Accordion and Tab functions remain unchanged
      function toggleAccordionContent(element) {
        const content = element.nextElementSibling;
        content.style.display = (content.style.display==="block") ? "none" : "block";
      }
      function showTabOffer(index) {
        const buttons = document.querySelectorAll(".tab-offer .tab-buttons button");
        const contents = document.querySelectorAll(".tab-offer .tab-content");
        buttons.forEach((btn, idx) => {
          btn.classList.toggle("active", idx===index);
          contents[idx].classList.toggle("active", idx===index);
        });
      }
      function openOfferModal(index) {
        const modal = document.getElementById("offerModal");
        document.getElementById("offerModalContent").innerHTML = "Offer " + (index+1) + " details here.<br/><button onclick='openWhatsAppChat()'>Contact for more details</button><br/><button onclick='closeOfferModal()'>Close</button>";
        modal.style.display = "block";
      }
      function closeOfferModal() {
        document.getElementById("offerModal").style.display = "none";
      }
      function openWhatsAppChat() {
        window.open("https://wa.me/1234567890", "_blank");
      }
      // Settings panel behavior
      document.addEventListener("click", (e) => {
        if (!document.getElementById("styleControlsContainer").contains(e.target)) {
          document.getElementById("styleDropdown").style.display = "none";
        }
      });
      document.getElementById("styleButton").addEventListener("click", (e) => {
        e.stopPropagation();
        const dd = document.getElementById("styleDropdown");
        dd.style.display = (dd.style.display==="block") ? "none" : "block";
      });
    </script>
  </body>
</html>
