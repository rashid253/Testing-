<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management System</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" />

  <!-- idb-keyval for offline storage -->
  <script type="module">
    import * as idbKeyvalModule from 'https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm';
    window.idbKeyval = idbKeyvalModule;
  </script>
</head>
<body class="bg-light text-dark">

  <div class="container my-4">
    <h1 class="text-center mb-4">Attendance Management System</h1>

    <!-- Navigation Tabs -->
    <ul class="nav nav-pills mb-4" id="mainTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab-register" data-bs-toggle="pill" data-bs-target="#pane-register" type="button" role="tab">Student Registration</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-attendance" data-bs-toggle="pill" data-bs-target="#pane-attendance" type="button" role="tab">Mark Attendance</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-analytics" data-bs-toggle="pill" data-bs-target="#pane-analytics" type="button" role="tab">Analytics</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-registers" data-bs-toggle="pill" data-bs-target="#pane-registers" type="button" role="tab">Attendance Register</button>
      </li>
    </ul>

    <div class="tab-content" id="mainTabsContent">
      <!-- Student Registration -->
      <div class="tab-pane fade show active" id="pane-register" role="tabpanel">
        <div class="row mb-3" id="studentFormGroup">
          <div class="col-md-9">
            <input type="text" id="studentName" class="form-control" placeholder="Enter student name">
          </div>
          <div class="col-md-3">
            <button id="addStudent" class="btn btn-primary w-100"><i class="fa fa-plus-circle me-1"></i>Add Student</button>
          </div>
        </div>
        <div class="table-responsive mb-3" id="studentTableWrapper">
          <table class="table table-striped" id="studentTable">
            <thead class="table-dark">
              <tr>
                <th>Sr#</th>
                <th>Admission No.</th>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentsTableBody">
              <!-- rows inserted here -->
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between">
          <button id="saveTable" class="btn btn-success"><i class="fa fa-save me-1"></i>Save Table</button>
          <div>
            <button id="shareTable" class="btn btn-info d-none"><i class="fa fa-share-alt me-1"></i>Share</button>
            <button id="downloadTable" class="btn btn-secondary d-none"><i class="fa fa-download me-1"></i>Download</button>
            <button id="editTable" class="btn btn-warning d-none"><i class="fa fa-edit me-1"></i>Edit Table</button>
          </div>
        </div>
      </div>

      <!-- Mark Attendance -->
      <div class="tab-pane fade" id="pane-attendance" role="tabpanel">
        <div id="attendanceContainer" class="mb-3">
          <!-- attendance form/table rendered here -->
        </div>
        <div id="attendanceSummary" class="d-none">
          <h3>Attendance Summary</h3>
          <ul class="list-group mb-3" id="attendanceSummaryList">
            <!-- summary items here -->
          </ul>
          <button id="shareAttendance" class="btn btn-info me-2"><i class="fa fa-share-alt me-1"></i>Share</button>
          <button id="downloadAttendance" class="btn btn-secondary"><i class="fa fa-download me-1"></i>Download</button>
        </div>
      </div>

      <!-- Analytics -->
      <div class="tab-pane fade" id="pane-analytics" role="tabpanel">
        <h2>Analytics</h2>
        <p class="text-muted">Coming soon...</p>
      </div>

      <!-- Attendance Register -->
      <div class="tab-pane fade" id="pane-registers" role="tabpanel">
        <h2>Attendance Register</h2>
        <div id="attendanceRecordsContainer">
          <!-- records cards go here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js (if needed later) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF & AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
