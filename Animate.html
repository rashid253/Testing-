<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-commerce Hero Section</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    /* Animated Gradient Background */
    .animated-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: linear-gradient(45deg, #ff6b6b, #fbc531, #4cd137, #487eb0);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      filter: blur(8px);
      z-index: 1;
    }
    @keyframes gradientAnimation {
      0% { transform: rotate(0deg) scale(1); background-position: 0% 50%; }
      50% { transform: rotate(360deg) scale(1.1); background-position: 100% 50%; }
      100% { transform: rotate(720deg) scale(1); background-position: 0% 50%; }
    }
    /* Floating Shapes for subtle visual effect */
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 2;
    }
    .floating-shapes .shape {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); opacity: 1; }
      50% { transform: translateY(-20px); opacity: 0.7; }
      100% { transform: translateY(0px); opacity: 1; }
    }
    /* Hero Content */
    .hero-content {
      position: relative;
      z-index: 3;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      padding: 0 20px;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero-content button {
      padding: 15px 30px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .hero-content button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="animated-bg"></div>
    <div class="floating-shapes">
      <div class="shape" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
      <div class="shape" style="top: 40%; left: 70%; animation-delay: 2s;"></div>
      <div class="shape" style="top: 70%; left: 30%; animation-delay: 1s;"></div>
      <div class="shape" style="top: 50%; left: 50%; animation-delay: 3s;"></div>
    </div>
    <div class="hero-content">
      <h1>Welcome to Our Store</h1>
      <p>Discover the best products at unbeatable prices.</p>
      <button onclick="window.location.href='#shop'">Shop Now</button>
    </div>
  </section>
</body>
</html>
