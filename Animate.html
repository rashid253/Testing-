<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maximum Background Animation Samples</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    section {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .title {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    h1 {
      z-index: 2;
      font-size: 48px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    /* Section 1: Animated Gradient Background */
    .gradient-bg {
      background: linear-gradient(270deg, #ff7e5f, #feb47b);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Section 2: Moving Background Image */
    .moving-bg {
      background: url('https://source.unsplash.com/1600x900/?nature,water') repeat;
      background-size: cover;
      animation: movingBgAnimation 20s linear infinite;
    }
    @keyframes movingBgAnimation {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    /* Section 3: Particle Animation Background */
    .particle-bg {
      background: #1a1a1a;
    }
    /* Canvas will fill the section */
    #particleCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Section 4: Animated SVG Background */
    .svg-bg {
      background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='800' height='600'><rect width='800' height='600' fill='%23003366'/><circle cx='0' cy='300' r='50' fill='%23ffdd00'><animate attributeName='cx' from='0' to='800' dur='5s' repeatCount='indefinite'/></circle></svg>") no-repeat center center;
      background-size: cover;
    }

    /* Section 5: CSS Wave Animation */
    .wave-bg {
      background: #282c34;
    }
    .wave {
      position: absolute;
      bottom: -50px;
      width: 200%;
      height: 200px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 100%;
      animation: waveAnimation 6s infinite linear;
    }
    @keyframes waveAnimation {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* Section 6: Glitch Effect Background */
    .glitch-bg {
      background: #000;
      overflow: hidden;
    }
    .glitch-bg::before,
    .glitch-bg::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/1600x900/?tech') no-repeat center center;
      background-size: cover;
      opacity: 0.8;
      animation: glitch 2s infinite;
    }
    .glitch-bg::after {
      animation-delay: 1s;
    }
    @keyframes glitch {
      0% { clip: rect(0, 100%, 0, 0); transform: translate(0); }
      10% { clip: rect(10px, 9999px, 15px, 0); transform: translate(-5px, -5px); }
      20% { clip: rect(85px, 9999px, 95px, 0); transform: translate(5px, 5px); }
      30% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
      40% { clip: rect(20px, 9999px, 25px, 0); transform: translate(-5px, 5px); }
      50% { clip: rect(60px, 9999px, 65px, 0); transform: translate(5px, -5px); }
      60% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
      70% { clip: rect(30px, 9999px, 35px, 0); transform: translate(-5px, -5px); }
      80% { clip: rect(90px, 9999px, 100px, 0); transform: translate(5px, 5px); }
      90% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
      100% { clip: rect(50px, 9999px, 55px, 0); transform: translate(-5px, 5px); }
    }
  </style>
</head>
<body>
  <!-- Section 1: Animated Gradient Background -->
  <section class="gradient-bg">
    <div class="title">Animated Gradient Background</div>
    <h1>Gradient Animation</h1>
  </section>

  <!-- Section 2: Moving Background Image -->
  <section class="moving-bg">
    <div class="title">Moving Background Image</div>
    <h1>Image Movement</h1>
  </section>

  <!-- Section 3: Particle Animation Background -->
  <section class="particle-bg">
    <div class="title">Particle Animation Background</div>
    <h1>Particle Animation</h1>
    <canvas id="particleCanvas"></canvas>
  </section>

  <!-- Section 4: Animated SVG Background -->
  <section class="svg-bg">
    <div class="title">Animated SVG Background</div>
    <h1>SVG Animation</h1>
  </section>

  <!-- Section 5: CSS Wave Animation -->
  <section class="wave-bg">
    <div class="title">CSS Wave Animation</div>
    <h1>Wave Animation</h1>
    <div class="wave"></div>
  </section>

  <!-- Section 6: Glitch Effect Background -->
  <section class="glitch-bg">
    <div class="title">Glitch Effect Background</div>
    <h1>Glitch Animation</h1>
  </section>

  <script>
    // Particle Animation for Section 3
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 100;

    // Resize canvas to fill the section
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Particle class definition
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        // Wrap around screen edges
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.fill();
      }
    }

    // Initialize particles
    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }

    // Animation loop for particles
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
</body>
</html>
