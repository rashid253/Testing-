<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offer Details</title>
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #1e1e1e;
        --secondary-color: #1e90ff;
        --accent-color: #ff5722;
        --neutral-light: rgba(245, 245, 245, 0.9);
        --neutral-dark: #333333;
        --card-background: #ffffff;
        --body-bg: linear-gradient(135deg, #cfd8dc, #eceff1);
      }
      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 1rem;
        background: var(--body-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .offer-container {
        width: 90%;
        max-width: 600px;
        background: var(--card-background);
        border-radius: 20px;
        border: 2px solid transparent;
        border-image: linear-gradient(45deg, var(--secondary-color), var(--accent-color)) 1;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        padding: 1.5rem;
        margin: 1rem auto;
        position: relative;
      }
      .offer-header {
        text-align: center;
        margin-bottom: 1rem;
      }
      .offer-details {
        margin-bottom: 1rem;
      }
      .offer-image {
        width: 100%;
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-top: 1rem;
      }
      .upload-group {
        text-align: center;
        border: 2px dashed var(--neutral-light);
        padding: 1rem;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 1rem;
      }
      #uploadedImagePreview {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 4px;
        display: none;
        margin: 0.5rem auto;
      }
      .live-chat {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--secondary-color);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      }
      .back-button {
        margin-top: 1rem;
        display: inline-block;
        background: var(--secondary-color);
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="offer-container">
      <div class="offer-header">
        <h2 id="offerTitle">Offer Title</h2>
      </div>
      <div class="offer-details" id="offerDetails">
        <p>Offer details will appear here.</p>
      </div>
      <!-- Display offer image if exists -->
      <div id="offerImageContainer"></div>
      <!-- Image Upload Option -->
      <div class="upload-group">
        <label for="offerImageUpload">
          <i class="fas fa-camera fa-2x"></i><br>
          Upload Offer Image
        </label>
        <input type="file" id="offerImageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)" />
        <img id="uploadedImagePreview" alt="Uploaded Offer Image">
      </div>
      <a href="card.html" class="back-button">Back to Card</a>
    </div>
    
    <!-- Live Chat Button (e.g., WhatsApp) -->
    <a href="https://wa.me/1234567890" target="_blank" class="live-chat" title="Contact for more details">
      <i class="fas fa-comment-dots"></i>
    </a>
    
    <script>
      // Helper to get URL parameter
      function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
      }
      
      // Retrieve offer data from localStorage (assuming stored as "formData")
      const formData = JSON.parse(localStorage.getItem("formData") || "{}");
      const offers = formData.offers || [];
      
      // Get offer index from URL parameter (default to 0)
      const offerIndex = parseInt(getQueryParam("offerIndex")) || 0;
      const offer = offers[offerIndex] || {};
      
      // Populate offer details
      document.getElementById("offerTitle").textContent = offer.title || "Offer Title";
      document.getElementById("offerDetails").innerHTML = offer.details || "<p>No details available.</p>";
      if (offer.file) {
        const imgElem = document.createElement("img");
        imgElem.src = offer.file;
        imgElem.className = "offer-image";
        document.getElementById("offerImageContainer").appendChild(imgElem);
      }
      
      // Handle image upload with resizing
      function handleImageUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        resizeImage(file, function(resizedBlob) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const preview = document.getElementById("uploadedImagePreview");
            preview.src = e.target.result;
            preview.style.display = "block";
          };
          reader.readAsDataURL(resizedBlob);
        });
      }
      
      // Resize image to fixed dimensions (e.g., 300x300) for optimized display and bandwidth
      function resizeImage(file, callback) {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = function(e) {
          img.src = e.target.result;
          img.onload = function() {
            const canvas = document.createElement("canvas");
            const MAX_WIDTH = 300, MAX_HEIGHT = 300;
            let width = img.width, height = img.height;
            if (width > height) {
              if (width > MAX_WIDTH) {
                height = Math.round(height * (MAX_WIDTH / width));
                width = MAX_WIDTH;
              }
            } else {
              if (height > MAX_HEIGHT) {
                width = Math.round(width * (MAX_HEIGHT / height));
                height = MAX_HEIGHT;
              }
            }
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, width, height);
            canvas.toBlob(function(blob) {
              callback(blob);
            }, "image/jpeg", 0.7);
          };
        };
        reader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
