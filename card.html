<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .card-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 20px;
    }
    .business-info-section {
      background: #e0f7fa;
      padding: 15px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .offers-section {
      margin-top: 20px;
    }
    /* Use the same offer style CSS as in index.html */
    .flip-card {
      background-color: transparent;
      width: 200px;
      height: 250px;
      perspective: 1000px;
      display: inline-block;
      margin: 10px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
      color: #fff;
      font-size: 18px;
      text-align: center;
    }
    .flip-card-front { background-color: #27ae60; }
    .flip-card-back { background-color: #d35400; transform: rotateY(180deg); }
    .card-stack {
      position: relative;
      width: 220px;
      height: 250px;
      display: inline-block;
      margin: 10px;
    }
    .card-stack .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #007bff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, top 0.4s ease;
    }
    .card-stack .card:nth-child(1) { top: 0; z-index: 3; transform: rotate(-5deg); }
    .card-stack .card:nth-child(2) { top: 10px; z-index: 2; transform: rotate(-3deg); }
    .card-stack .card:nth-child(3) { top: 20px; z-index: 1; transform: rotate(-2deg); }
    .accordion {
      width: 100%;
      margin: 10px 0;
    }
    .accordion-item {
      border-bottom: 1px solid #ddd;
    }
    .accordion-header {
      background: #007bff;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      background: #f9f9f9;
      transition: max-height 0.3s ease-out, padding 0.3s ease;
      padding: 0 10px;
    }
    .accordion-item.active .accordion-content {
      max-height: 100px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <h2>My Business Card</h2>
    <!-- Business Info Section -->
    <div class="business-info-section" id="businessInfoSection">
      <h3>Business Info</h3>
      <div id="businessInfoContent"></div>
    </div>
    <!-- Offers Section -->
    <div class="offers-section" id="offersSection">
      <h3>Hot Offers</h3>
      <!-- Offers will be rendered here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      var formData = JSON.parse(localStorage.getItem("formData")) || {};
      // Display Business Info
      document.getElementById("businessInfoContent").innerHTML = formData.businessInfo || "<p>No business info provided.</p>";
      
      // Render Offers based on saved style and offers
      var offers = formData.offers || [];
      var offerStyle = formData.offerStyle || "flip";
      var offersSection = document.getElementById("offersSection");
      // Clear any existing content (except the heading)
      offersSection.innerHTML = "<h3>Hot Offers</h3>";
      
      if (offers.length === 0) {
         offersSection.innerHTML += "<p>No offers available.</p>";
         return;
      }
      
      if (offerStyle === "flip") {
         offers.forEach(function(offer) {
            var card = document.createElement("div");
            card.className = "flip-card";
            card.innerHTML = `
              <div class="flip-card-inner">
                <div class="flip-card-front">${offer}</div>
                <div class="flip-card-back">${offer} Details</div>
              </div>
            `;
            offersSection.appendChild(card);
         });
      } else if (offerStyle === "stacked") {
         var deck = document.createElement("div");
         deck.className = "card-stack";
         offers.slice(0,3).forEach(function(offer, index){
            var card = document.createElement("div");
            card.className = "card";
            card.innerText = offer;
            if(index===0) {
              card.style.top = "0";
              card.style.zIndex = "3";
              card.style.transform = "rotate(-5deg)";
            } else if(index===1) {
              card.style.top = "10px";
              card.style.zIndex = "2";
              card.style.transform = "rotate(-3deg)";
            } else {
              card.style.top = "20px";
              card.style.zIndex = "1";
              card.style.transform = "rotate(-2deg)";
            }
            deck.appendChild(card);
         });
         offersSection.appendChild(deck);
      } else if (offerStyle === "accordion") {
         var accordion = document.createElement("div");
         accordion.className = "accordion";
         offers.forEach(function(offer, index) {
            var item = document.createElement("div");
            item.className = "accordion-item";
            item.innerHTML = `
              <div class="accordion-header">Offer ${index+1}: ${offer}</div>
              <div class="accordion-content">${offer} â€“ additional details...</div>
            `;
            accordion.appendChild(item);
         });
         offersSection.appendChild(accordion);
         var headers = accordion.querySelectorAll(".accordion-header");
         headers.forEach(function(header) {
            header.addEventListener("click", function(){
               this.parentElement.classList.toggle("active");
            });
         });
      }
    });
  </script>
</body>
</html>
