<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Card – Editable Card Templates Preview</title>
  <!-- Google Fonts & Font Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" 
    rel="stylesheet">
  <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet">
  <style>
    /* Reset & Body Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #cfd8dc, #eceff1);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Container for Card Preview and Carousel */
    .card-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      background: #fff;
      border-radius: 20px;
      padding: 1.5rem;
      margin: 1rem auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    h1 { text-align: center; margin-bottom: 20px; color: #333; }
    /* Editable Card Templates Carousel */
    .carousel-wrapper {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .carousel-wrapper h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }
    .slides {
      display: flex;
      transition: transform 0.8s ease;
    }
    .slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover { transform: scale(1.02); }
    /* Different template colors */
    .card.card-1 { background: #fde2e2; color: #7a1d1d; }
    .card.card-2 { background: #e2f0cb; color: #355e03; }
    .card.card-3 { background: #d0e6a5; color: #3b4e1d; }
    .card.card-4 { background: #a8dadc; color: #084c61; }
    .card-content {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 16px;
    }
    .card-content.row { flex-direction: row; }
    .card-content.row-reverse { flex-direction: row-reverse; }
    .text-area {
      flex: 1;
    }
    .text-area h2,
    .text-area p { margin-bottom: 8px; word-wrap: break-word; }
    .text-area h2 { font-size: 1.8rem; font-weight: 600; }
    .text-area p { font-size: 1rem; line-height: 1.5; }
    .image-area {
      flex: 0 0 auto;
      max-width: 300px;
    }
    .image-area img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border: 2px dashed #007bff;
      border-radius: 8px;
    }
    .upload-btn {
      margin-top: 8px;
      padding: 8px 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    input[type="file"] { display: none; }
    /* Dots Navigation */
    .dots {
      text-align: center;
      margin: 12px 0;
    }
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      border-radius: 50%;
      background: #bbb;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dot.active { background: #ff007f; }
    /* Modal for Card Details */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: #ff007f;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .card-content { flex-direction: column; }
      .image-area { max-width: 100%; }
      .text-area h2 { font-size: 1.6rem; }
      .text-area p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <h1>Business Card Preview</h1>
    <!-- Editable Card Templates – Template Preview Carousel -->
    <div class="carousel-wrapper">
      <h2>Editable Card Templates – Template Preview</h2>
      <div class="slides">
        <!-- Slide 1 -->
        <div class="slide">
          <div class="card card-1" data-card="1" data-details="Default details for Card 1" data-img-pos="right">
            <div class="card-content row">
              <div class="text-area">
                <h2 id="title1" contenteditable="true">Card 1 Title</h2>
                <p id="desc1" contenteditable="true">Card 1 description goes here.</p>
              </div>
              <div class="image-area">
                <img id="img1" src="https://via.placeholder.com/300x200.png?text=Upload+Image" alt="Image 1">
                <button class="upload-btn" data-card="1">Upload Image</button>
                <input type="file" class="file-input" data-card="1" accept="image/*">
              </div>
            </div>
          </div>
        </div>
        <!-- Slide 2 -->
        <div class="slide">
          <div class="card card-2" data-card="2" data-details="Default details for Card 2" data-img-pos="right">
            <div class="card-content row">
              <div class="text-area">
                <h2 id="title2" contenteditable="true">Card 2 Title</h2>
                <p id="desc2" contenteditable="true">Card 2 description goes here.</p>
              </div>
              <div class="image-area">
                <img id="img2" src="https://via.placeholder.com/300x200.png?text=Upload+Image" alt="Image 2">
                <button class="upload-btn" data-card="2">Upload Image</button>
                <input type="file" class="file-input" data-card="2" accept="image/*">
              </div>
            </div>
          </div>
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <div class="card card-3" data-card="3" data-details="Default details for Card 3" data-img-pos="right">
            <div class="card-content row">
              <div class="text-area">
                <h2 id="title3" contenteditable="true">Card 3 Title</h2>
                <p id="desc3" contenteditable="true">Card 3 description goes here.</p>
              </div>
              <div class="image-area">
                <img id="img3" src="https://via.placeholder.com/300x200.png?text=Upload+Image" alt="Image 3">
                <button class="upload-btn" data-card="3">Upload Image</button>
                <input type="file" class="file-input" data-card="3" accept="image/*">
              </div>
            </div>
          </div>
        </div>
        <!-- Slide 4 -->
        <div class="slide">
          <div class="card card-4" data-card="4" data-details="Default details for Card 4" data-img-pos="right">
            <div class="card-content row">
              <div class="text-area">
                <h2 id="title4" contenteditable="true">Card 4 Title</h2>
                <p id="desc4" contenteditable="true">Card 4 description goes here.</p>
              </div>
              <div class="image-area">
                <img id="img4" src="https://via.placeholder.com/300x200.png?text=Upload+Image" alt="Image 4">
                <button class="upload-btn" data-card="4">Upload Image</button>
                <input type="file" class="file-input" data-card="4" accept="image/*">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Dots Navigation -->
      <div class="dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
      </div>
    </div>
  </div>
  
  <!-- Modal for Card Details -->
  <div class="modal" id="detailsModal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <div id="modalBody"></div>
    </div>
  </div>
  
  <script>
    // ---------- Carousel Auto Slide & Dots Navigation ----------
    const slidesContainer = document.querySelector('.slides');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 0;
    const totalSlides = dots.length;
  
    function goToSlide(n) {
      currentSlide = (n + totalSlides) % totalSlides;
      slidesContainer.style.transform = 'translateX(-' + (currentSlide * 100) + '%)';
      dots.forEach(dot => dot.classList.remove('active'));
      dots[currentSlide].classList.add('active');
    }
  
    let slideInterval = setInterval(() => {
      goToSlide(currentSlide + 1);
    }, 5000);
  
    function pauseAutoSlide(duration = 30000) {
      clearInterval(slideInterval);
      setTimeout(() => {
        slideInterval = setInterval(() => {
          goToSlide(currentSlide + 1);
        }, 5000);
      }, duration);
    }
  
    dots.forEach(dot => {
      dot.addEventListener('click', function() {
        goToSlide(parseInt(this.getAttribute('data-index')));
        pauseAutoSlide();
      });
    });
  
    // ---------- Image Upload and Auto-Resize ----------
    function resizeImage(file, maxWidth, fillColor, callback) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          let width = img.width;
          let height = img.height;
          if (width > maxWidth) {
            height = height * (maxWidth / width);
            width = maxWidth;
          }
          const canvas = document.createElement('canvas');
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = fillColor;
          ctx.fillRect(0, 0, width, height);
          ctx.drawImage(img, 0, 0, width, height);
          callback(canvas.toDataURL('image/jpeg', 0.8));
        }
        img.src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  
    document.querySelectorAll('.file-input').forEach(input => {
      input.addEventListener('change', function() {
        const cardNum = this.getAttribute('data-card');
        const file = this.files[0];
        if(file) {
          const card = document.querySelector('.card[data-card="' + cardNum + '"]');
          const fillColor = window.getComputedStyle(card).backgroundColor;
          resizeImage(file, 300, fillColor, function(resizedDataUrl) {
            const imageEl = document.getElementById('img' + cardNum);
            imageEl.src = resizedDataUrl;
            imageEl.style.border = 'none';
          });
        }
      });
    });
  
    document.querySelectorAll('.upload-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        const cardNum = this.getAttribute('data-card');
        document.querySelector('.file-input[data-card="' + cardNum + '"]').click();
      });
    });
  
    // ---------- Modal for Card Details ----------
    const modal = document.getElementById('detailsModal');
    const modalBody = document.getElementById('modalBody');
    const closeBtn = document.querySelector('.close-btn');
  
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', function(e) {
        if(e.target.classList.contains('upload-btn')) return;
        const detailsText = this.getAttribute('data-details') || "No details available.";
        modalBody.innerHTML = `<h3>Card ${this.getAttribute('data-card')} Details</h3><p>${detailsText}</p>`;
        modal.style.display = 'flex';
        pauseAutoSlide();
      });
    });
  
    closeBtn.addEventListener('click', function() {
      modal.style.display = 'none';
    });
  
    window.addEventListener('click', function(e) {
      if(e.target === modal) modal.style.display = 'none';
    });
  </script>
</body>
</html>
