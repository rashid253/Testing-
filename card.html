<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Card</title>
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    /* ========= Original Card Styles ========= */
    .card-container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      position: relative;
    }
    .profile-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-section img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .business-info {
      margin-top: 20px;
    }
    
    /* ========= Exclusive Offer Flip Card Section ========= */
    #offerFlipCardContainer {
      margin: 20px 0;
    }
    #offerFlipCardContainer .flip-card {
      width: 250px;
      height: 300px;
      margin: auto;
      perspective: 1000px;
    }
    #offerFlipCardContainer .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    #offerFlipCardContainer .flip-card:hover .flip-card-inner,
    #offerFlipCardContainer .flip-card.active .flip-card-inner {
      transform: rotateY(180deg);
    }
    #offerFlipCardContainer .flip-card-front,
    #offerFlipCardContainer .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #fff;
    }
    #offerFlipCardContainer .flip-card-front {
      background-color: #007bff;
    }
    #offerFlipCardContainer .flip-card-back {
      background-color: #e74c3c;
      transform: rotateY(180deg);
    }
    
    /* Responsive: Flip card should not cover more than 25% of mobile screen height */
    @media (max-width: 480px) {
      #offerFlipCardContainer .flip-card {
        height: 25vh;
      }
    }
    
    /* ========= Floating WhatsApp Chat Button ========= */
    .floating-chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="profile-section">
      <img src="profile.jpg" alt="Profile">
      <h3>John Doe</h3>
    </div>
    <!-- ========= Exclusive Offer Flip Card Section ========= -->
    <div id="offerFlipCardContainer">
      <!-- Generated flip card from Exclusive Offers (if any) will be injected here -->
    </div>
    <div class="business-info">
      <p>Business Information goes here...</p>
    </div>
  </div>
  <!-- Floating WhatsApp Chat Button -->
  <button class="floating-chat-btn" onclick="openWhatsApp()" title="Contact for More Details">
    <i class="fab fa-whatsapp"></i>
  </button>
  
  <script>
    // On page load, retrieve the exclusive offer flip card HTML from localStorage and insert it
    window.addEventListener('DOMContentLoaded', () => {
      const offerHTML = localStorage.getItem('exclusiveOfferHTML');
      if (offerHTML) {
        document.getElementById('offerFlipCardContainer').innerHTML = offerHTML;
        // Ensure flip card toggles details on click
        const flipCard = document.querySelector('#offerFlipCardContainer .flip-card');
        if (flipCard) {
          flipCard.addEventListener('click', () => {
            flipCard.classList.toggle('active');
          });
        }
      }
    });
    
    // Function to open WhatsApp chat (replace with your WhatsApp number/link)
    function openWhatsApp() {
      window.open('https://wa.me/1234567890', '_blank');
    }
  </script>
</body>
</html>
