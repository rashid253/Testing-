<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- EmailJS Library -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
      :root {
        --primary-color: #1e1e1e;
        --secondary-color: #1e90ff;
        --accent-color: #ff5722;
        --golden: rgba(218, 165, 32, 0.8);
        --neutral-light: rgba(245,245,245,0.9);
        --neutral-dark: #333;
        --card-background: #fff;
        --body-bg: linear-gradient(135deg, #cfd8dc, #eceff1);
        --business-info-bg: #e0f7fa;
        /* Reduced side padding: 0.02in (~0.5mm) */
        --side-padding: 0.02in;
      }
      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 1rem;
        background: var(--body-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
      }
      .card-container {
        position: relative;
        width: 90%;
        max-width: 600px;
        background: var(--card-background);
        border-radius: 20px;
        border: 2px solid transparent;
        border-image: linear-gradient(45deg, var(--secondary-color), var(--accent-color), #3f51b5) 1;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        padding: 1.5rem;
        margin: 1rem auto;
        overflow: hidden;
      }
      /* Settings and Share Icons */
      #styleControlsContainer, .top-icons {
        position: absolute;
        z-index: 10;
      }
      #styleControlsContainer { top: 10px; left: 10px; }
      #styleButton {
        padding: 0.5rem;
        font-size: 1.2rem;
        border: none;
        background: none;
        cursor: pointer;
        color: blue;
      }
      #styleButton:hover { color: var(--secondary-color); }
      .top-icons { top: 10px; right: 10px; }
      .top-share-icon {
        padding: 0.5rem;
        font-size: 1.2rem;
        border: none;
        background: none;
        cursor: pointer;
        color: blue;
      }
      .top-share-icon:hover { color: var(--secondary-color); }
      /* Dropdown */
      #styleDropdown {
        display: none;
        position: absolute;
        top: 110%;
        left: -20px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.75rem;
        width: 100px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        z-index: 10;
      }
      .setting-group { border-bottom: 1px solid #ddd; }
      .setting-group:last-child { border-bottom: none; }
      .setting-header {
        background: linear-gradient(to bottom, #f8f8f8, #dcdcdc);
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px 8px;
        cursor: pointer;
        font-size: 0.8rem;
        color: var(--neutral-dark);
        margin: 3px 0;
        transition: all 0.3s;
      }
      .setting-header:hover {
        transform: translateY(-1px);
        box-shadow: 3px 3px 7px rgba(0,0,0,0.4);
      }
      .setting-content { display: none; padding: 5px; }
      .setting-options { list-style: none; margin: 0; padding: 0; }
      .setting-options li {
        padding: 0.3rem 0.5rem;
        cursor: pointer;
        color: var(--neutral-dark);
        transition: background 0.3s;
      }
      .setting-options li:hover { background: var(--secondary-color); color: #fff; }
      .dropdown-btns {
        display: flex;
        flex-direction: column;
        gap: 5px;
        margin-top: 5px;
      }
      .dropdown-btns button {
        padding: 0.3rem;
        border: none;
        background: var(--dropdown-btn-bg);
        color: #fff;
        cursor: pointer;
        font-size: 0.75rem;
        transition: box-shadow 0.3s;
      }
      .dropdown-btns button:hover { background: var(--dropdown-btn-hover); }
      /* Mini Icons */
      .mini-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
        border-bottom: 2px solid var(--secondary-color);
      }
      .mini-icons .icon {
        font-size: 1.5rem;
        color: var(--neutral-dark);
        cursor: pointer;
        border-radius: 50%;
        padding: 0.5rem;
        background: rgba(255,255,255,0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .mini-icons .icon:hover {
        transform: translateY(-2px);
        color: var(--secondary-color);
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      }
      /* Profile Section */
      .profile-section {
        display: flex;
        padding: 1rem;
        margin: 0.5rem;
        border-bottom: 2px solid var(--secondary-color);
      }
      .profile-image-container {
        width: 40%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-right: 1rem;
      }
      .profile-image {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        border: 2px solid var(--neutral-light);
        object-fit: cover;
        transition: box-shadow 0.3s;
      }
      .profile-image:hover { box-shadow: 2px 2px 6px rgba(0,0,0,0.3); }
      .profile-name {
        margin: 0.5rem 0 0;
        font-size: 1.1rem;
        color: var(--primary-color);
        text-align: center;
      }
      .profile-info {
        width: 60%;
        padding-left: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .contact-info {
        font-size: 0.85rem;
        margin: 0.3rem 0;
        color: var(--neutral-dark);
        line-height: 1.4;
        white-space: nowrap;
      }
      .connect-btn {
        align-self: flex-end;
        font-size: 1.2rem;
        color: var(--secondary-color);
        cursor: pointer;
        transition: transform 0.3s;
      }
      .connect-btn:hover { transform: scale(1.1); color: var(--accent-color); }
      /* Offers Section */
      .offers-section {
        margin: 1rem 0;
        padding: 1rem var(--side-padding);
        border: 1px dashed var(--neutral-light);
        border-radius: 10px;
        position: relative;
      }
      /* Blinking Banner */
      .exclusive-offer-banner {
        position: absolute;
        top: -1rem;
        right: 1rem;
        padding: 0.2rem 0.5rem;
        border: 2px solid var(--golden);
        border-radius: 8px;
        background: var(--golden);
        color: var(--neutral-dark);
        font-weight: bold;
        font-size: 0.8rem;
        z-index: 10;
      }
      /* Auto-scroll container */
      .flip-cards-container {
        overflow: hidden;
        position: relative;
        margin-top: 1.2rem;
      }
      .flip-cards-track {
        display: inline-flex;
        gap: 0.08in; /* 2mm gap */
        animation: scrollCards 20s linear infinite;
      }
      @keyframes scrollCards {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      /* Flip Card Styles */
      .flip-card {
        width: 1.5in;
        height: 2in;
        perspective: 1000px;
        flex-shrink: 0;
        cursor: pointer;
        background: transparent;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flip-card:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
      .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
      .flip-card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 6px;
        box-sizing: border-box;
        padding: 0.1in;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
      }
      .flip-card-front {
        font-size: 0.25in;
        color: #fff;
      }
      .flip-card-front img {
        max-width: 100%;
        max-height: 40%;
        margin-bottom: 0.05in;
      }
      .flip-card-back {
        background: var(--accent-color);
        color: #fff;
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .more-details-btn {
        background: #fff;
        color: var(--accent-color);
        padding: 0.1in 0.2in;
        border: none;
        border-radius: 4px;
        font-size: 0.2in;
        cursor: pointer;
      }
      .remove-bg-btn {
        background: #fff;
        color: var(--secondary-color);
        padding: 0.05in 0.1in;
        border: none;
        border-radius: 4px;
        font-size: 0.18in;
        cursor: pointer;
        margin-top: 0.05in;
      }
      /* Business Info Section */
      .business-info-section {
        padding: 1rem;
        margin: 0.5rem;
        font-size: 0.9rem;
        line-height: 1.5;
        height: 150px;
        overflow: hidden;
        background: var(--business-info-bg);
        border-bottom: 2px solid var(--secondary-color);
        border-radius: 20px;
        position: relative;
        font-family: "Georgia", serif;
      }
      .business-info-content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none;
        text-align: center;
        font-weight: bold;
        color: var(--neutral-dark);
        padding: 0.5rem;
        overflow-y: auto;
      }
      /* Action Buttons Section */
      .action-buttons {
        display: grid;
        gap: 0.5rem;
        padding: 0.8rem;
      }
      .action-btn {
        text-align: center;
        text-decoration: none;
        padding: 0.6rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: #fff;
        box-shadow: 4px 4px 6px rgba(0,0,0,0.3),
          inset -2px -2px 4px rgba(255,255,255,0.2);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .action-btn:hover { transform: translateY(-2px); box-shadow: 2px 2px 5px rgba(0,0,0,0.3); }
      .action-btn:active { filter: brightness(90%); }
      .contact-btn { transition: none !important; }
      /* Social Links Section */
      .social-links {
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
      }
      .social-icon {
        font-size: 1.5rem;
        color: var(--neutral-dark);
        visibility: hidden;
        border-radius: 50%;
        text-decoration: none;
        padding: 0.5rem;
        background: rgba(255,255,255,0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .social-icon:hover {
        transform: translateY(-2px);
        color: var(--secondary-color);
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      }
      /* Floating Chat Button */
      .floating-chat-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: var(--secondary-color);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        font-size: 1.5rem;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .floating-chat-btn:hover {
        background: var(--accent-color);
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="card-container" id="cardContainer">
      <!-- Settings and Share Icons -->
      <div id="styleControlsContainer">
        <button id="styleButton" title="Settings"><i class="fas fa-cog"></i></button>
        <div id="styleDropdown">
          <div class="setting-group" id="themeGroup">
            <div class="setting-header">Theme</div>
            <div class="setting-content">
              <ul class="setting-options">
                <li data-theme="default">Default</li>
                <li data-theme="blue">Blue</li>
                <li data-theme="red">Red</li>
                <li data-theme="green">Green</li>
              </ul>
              <div class="dropdown-btns">
                <button class="apply-btn" data-group="theme">Apply</button>
              </div>
            </div>
          </div>
          <div class="setting-group" id="moodGroup">
            <div class="setting-header">Mood</div>
            <div class="setting-content">
              <ul class="setting-options">
                <li data-mood="day">Day</li>
                <li data-mood="night">Night</li>
              </ul>
              <div class="dropdown-btns">
                <button class="apply-btn" data-group="mood">Apply</button>
              </div>
            </div>
          </div>
          <div class="setting-group" id="iconStyleGroup">
            <div class="setting-header">Style</div>
            <div class="setting-content">
              <ul class="setting-options">
                <li data-iconstyle="none">None</li>
                <li data-iconstyle="styleA">Style A</li>
                <li data-iconstyle="styleB">Style B</li>
              </ul>
              <div class="dropdown-btns">
                <button class="apply-btn" data-group="style">Apply</button>
              </div>
            </div>
          </div>
          <div class="setting-group" id="soundGroup">
            <div class="setting-header">Sounds</div>
            <div class="setting-content">
              <label style="font-size:0.8rem; display:flex; align-items:center; padding:5px;">
                <input type="checkbox" id="soundToggle" checked style="margin-right:5px;">Enable Touch Sounds
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="top-icons">
        <button class="top-share-icon" id="topShareIcon" title="Share"><i class="fas fa-share-alt"></i></button>
      </div>
      <!-- Mini Icons -->
      <div class="mini-icons">
        <a id="miniCallButton" class="icon" title="Call"><i class="fas fa-phone"></i></a>
        <a id="miniEmailButton" class="icon" title="Email"><i class="fas fa-envelope"></i></a>
        <a id="miniWhatsappButton" class="icon" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a id="miniMapButton" class="icon" title="Open in Google Maps"><i class="fas fa-map-marker-alt"></i></a>
      </div>
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-image-container">
          <img id="cardProfileImage" class="profile-image" alt="Profile" />
          <h3 class="profile-name" id="cardName"></h3>
        </div>
        <div class="profile-info">
          <p class="contact-info" id="cardBusinessName"></p>
          <p class="contact-info" id="cardAddress"></p>
          <p class="contact-info" id="cardPhone"></p>
          <p class="contact-info" id="cardEmail"></p>
        </div>
        <div class="connect-btn" id="connectButton" title="Save Contact"><i class="fas fa-save"></i></div>
      </div>
      <!-- Offers Section -->
      <div class="offers-section" id="offersFlipCardSection">
        <div class="exclusive-offer-banner">Grab Your Exclusive Offer</div>
        <div class="flip-cards-container">
          <div class="flip-cards-track" id="flipCardsTrack">
            <!-- Flip cards will be rendered here (duplicated for seamless scrolling) -->
          </div>
        </div>
      </div>
      <!-- Business Info Section -->
      <div class="business-info-section">
        <div id="businessInfoContent"></div>
      </div>
      <!-- Action Buttons Section -->
      <div class="action-buttons">
        <a id="callButton" class="action-btn contact-btn" style="background: var(--secondary-color);">Call</a>
        <a id="whatsappButton" class="action-btn contact-btn" style="background: #25d366;">WhatsApp</a>
        <a id="emailButton" class="action-btn contact-btn" style="background: var(--accent-color);">Email</a>
      </div>
      <!-- Social Links Section -->
      <div class="social-links">
        <a id="facebookButton" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a id="instagramButton" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a id="youtubeButton" class="social-icon"><i class="fab fa-youtube"></i></a>
      </div>
      <!-- Floating Chat Button -->
      <button class="floating-chat-btn" title="Contact for more details" onclick="openWhatsAppChat()">
        <i class="fas fa-comment-dots"></i>
      </button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const storedData = localStorage.getItem("formData");
        const formData = storedData ? JSON.parse(storedData) : {};
        // Populate profile details
        document.getElementById("cardProfileImage").src = formData.profileImage || "";
        document.getElementById("cardName").textContent = formData.name || "";
        document.getElementById("cardBusinessName").textContent = formData.businessName || "";
        document.getElementById("cardAddress").textContent = formData.address || "";
        document.getElementById("cardPhone").textContent = formData.phone || "";
        document.getElementById("cardEmail").textContent = formData.email || "";
        // Business Info
        const businessInfo = formData.businessInfo || "";
        const paragraphs = businessInfo.split("\n").filter(p => p.trim() !== "");
        const businessInfoContainer = document.getElementById("businessInfoContent");
        businessInfoContainer.innerHTML = paragraphs.map(p => `<div class="business-info-content"><p>${p}</p></div>`).join("");
        const paragraphDivs = businessInfoContainer.querySelectorAll(".business-info-content");
        let currentIndex = 0;
        paragraphDivs.forEach((div, idx) => { div.style.display = idx === 0 ? "block" : "none"; });
        if (paragraphDivs.length > 0) {
          setInterval(() => {
            paragraphDivs[currentIndex].style.display = "none";
            currentIndex = (currentIndex + 1) % paragraphDivs.length;
            paragraphDivs[currentIndex].style.display = "block";
          }, 8000);
        }
        // Social Links
        const socialLinks = {
          facebook: document.getElementById("facebookButton"),
          instagram: document.getElementById("instagramButton"),
          youtube: document.getElementById("youtubeButton")
        };
        Object.entries(socialLinks).forEach(([platform, element]) => {
          const url = formData[platform];
          if (url) { element.href = url; element.style.visibility = "visible"; element.target = "_blank"; }
          else { element.style.visibility = "hidden"; }
        });
        // Render Offers (if offerStyle is "horizontal")
        if (formData.offers && formData.offerStyle === "horizontal") {
          renderFlipCards(formData.offers);
        }
      });
      // Preset background colors for card fronts
      const cardColors = ["#1abc9c", "#3498db", "#9b59b6", "#e67e22", "#e74c3c", "#2ecc71", "#f1c40f", "#34495e"];
      // Render flip cards (with content duplicated for seamless scrolling)
      function renderFlipCards(offers) {
        const track = document.getElementById("flipCardsTrack");
        let cardsHTML = "";
        offers.forEach((offer, index) => {
          const snippet = offer.details ? offer.details.substring(0,50) + "..." : "";
          const cardHTML = `
            <div class="flip-card" onclick="this.classList.toggle('flipped')">
              <div class="flip-card-inner">
                <div class="flip-card-face flip-card-front" style="background: ${cardColors[index % cardColors.length]};">
                  <div style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; width:100%;">
                    <strong>${offer.title || "Offer " + (index+1)}</strong>
                  </div>
                  <div style="font-size:0.18in; margin-top:0.05in;">${snippet}</div>
                  ${offer.file ? `<img src="${offer.file}" alt="Offer Image" />
                  <button class="remove-bg-btn" onclick="event.stopPropagation(); this.previousElementSibling.style.background='none';">Remove BG</button>` : ""}
                </div>
                <div class="flip-card-face flip-card-back">
                  <button class="more-details-btn" onclick="event.stopPropagation(); openOfferDetails(${index});">More Details</button>
                </div>
              </div>
            </div>
          `;
          cardsHTML += cardHTML;
        });
        track.innerHTML = cardsHTML + cardsHTML;
      }
      function openOfferDetails(index) {
        window.location.href = "offerDetails.html?offer=" + index;
      }
      function openWhatsAppChat() {
        window.open("https://wa.me/1234567890", "_blank");
      }
      // Dropdown toggle
      document.addEventListener("click", function(e) {
        if (!document.getElementById("styleControlsContainer").contains(e.target))
          document.getElementById("styleDropdown").style.display = "none";
      });
      document.getElementById("styleButton").addEventListener("click", function(e) {
        e.stopPropagation();
        const dd = document.getElementById("styleDropdown");
        dd.style.display = dd.style.display === "block" ? "none" : "block";
      });
    </script>
  </body>
</html>
