<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1e1e1e;
      --secondary-color: #1e90ff;
      --accent-color: #ff5722;
      --neutral-light: rgba(245,245,245,0.9);
      --neutral-dark: #333333;
      --card-background: #ffffff;
      --body-bg: linear-gradient(135deg, #cfd8dc, #eceff1);
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--body-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card-container {
      width: 90%;
      max-width: 600px;
      background: var(--card-background);
      border-radius: 20px;
      border: 2px solid var(--secondary-color);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      padding: 1rem;
    }
    /* Business Info Section */
    .business-info-section {
      position: relative;
      overflow: hidden;
      padding: 1rem;
      max-height: 200px; /* Fix for overflow */
      overflow-y: auto;
      background: #e0f7fa;
      border-bottom: 2px solid var(--secondary-color);
      border-radius: 10px;
    }
    /* Offer Styles */
    .offer-card { border: 1px solid var(--secondary-color); padding: 0.5rem; border-radius: 5px; }
    .offer-card.horizontal { display: inline-block; margin-right: 10px; }
    .offer-card.modal { border: 1px solid var(--primary-color); cursor: pointer; }
    .offer-card.tab { display: none; }
    .offer-card.accordion { border: 1px solid var(--secondary-color); }
    .accordion { background: #e0e0e0; padding: 0.5rem; border: none; font-weight: bold; cursor: pointer; }
    .panel { display: none; padding: 0.5rem; }
    /* Tab Navigation */
    .tab-container { display: flex; border-bottom: 2px solid var(--secondary-color); }
    .tab-btn { padding: 0.5rem 1rem; cursor: pointer; border: none; background: #ccc; }
    .tab-btn.active { background: var(--secondary-color); color: white; }
    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .modal-content {
      background: white; width: 80%; max-width: 400px; margin: 20% auto; padding: 20px;
      border-radius: 10px; text-align: center; position: relative;
    }
    .close-modal { position: absolute; top: 10px; right: 15px; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card-container">
    <!-- Business Info -->
    <div class="business-info-section">
      <h3>Business Info</h3>
      <div id="businessInfoContent"></div>
    </div>
    <!-- Offers Section -->
    <div id="offersContainer"></div>
  </div>
  
  <!-- Modal Popup -->
  <div id="offerModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeOfferModal()">&times;</span>
      <h3 id="modalOfferTitle"></h3>
      <p id="modalOfferDetails"></p>
      <img id="modalOfferImage" style="max-width: 100px; display: none;">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const storedData = localStorage.getItem("formData");
      const formData = storedData ? JSON.parse(storedData) : {};
      document.getElementById("businessInfoContent").innerHTML = formData.businessInfo || "";

      const offersData = JSON.parse(localStorage.getItem("offersData")) || [];
      const offersContainer = document.getElementById("offersContainer");
      const offerStyle = localStorage.getItem("offerStyle") || "accordion";

      if (offersData.length === 0) {
        offersContainer.innerHTML = "<p>No offers available.</p>";
        return;
      }

      if (offerStyle === "tab") {
        let tabNav = document.createElement("div");
        tabNav.classList.add("tab-container");
        offersContainer.appendChild(tabNav);
      }

      offersData.forEach((offer, index) => {
        let offerCard = document.createElement("div");
        offerCard.className = "offer-card " + offerStyle;
        offerCard.innerHTML = `<h4>${offer.title}</h4><p>${offer.detail}</p>`;
        
        if (offer.image) {
          let img = document.createElement("img");
          img.src = offer.image;
          img.style.maxWidth = "100px";
          offerCard.appendChild(img);
        }

        if (offerStyle === "accordion") {
          let btn = document.createElement("button");
          btn.className = "accordion";
          btn.textContent = offer.title;
          let panel = document.createElement("div");
          panel.className = "panel";
          panel.innerHTML = `<p>${offer.detail}</p>`;
          btn.addEventListener("click", () => {
            panel.style.display = panel.style.display === "block" ? "none" : "block";
          });
          offersContainer.appendChild(btn);
          offersContainer.appendChild(panel);
        } 
        else if (offerStyle === "horizontal") {
          offerCard.style.display = "inline-block";
          offerCard.style.marginRight = "10px";
          offersContainer.appendChild(offerCard);
        } 
        else if (offerStyle === "modal") {
          offerCard.addEventListener("click", () => {
            document.getElementById("modalOfferTitle").textContent = offer.title;
            document.getElementById("modalOfferDetails").textContent = offer.detail;
            let modalImg = document.getElementById("modalOfferImage");
            if (offer.image) {
              modalImg.src = offer.image;
              modalImg.style.display = "block";
            } else {
              modalImg.style.display = "none";
            }
            document.getElementById("offerModal").style.display = "block";
          });
          offersContainer.appendChild(offerCard);
        } 
        else if (offerStyle === "tab") {
          let tabBtn = document.createElement("button");
          tabBtn.className = "tab-btn";
          tabBtn.textContent = offer.title;
          let tabContent = document.createElement("div");
          tabContent.className = "offer-card tab";
          tabContent.innerHTML = `<h4>${offer.title}</h4><p>${offer.detail}</p>`;
          tabBtn.addEventListener("click", () => {
            document.querySelectorAll(".offer-card.tab").forEach(t => t.style.display = "none");
            tabContent.style.display = "block";
          });
          if (index === 0) { tabBtn.classList.add("active"); tabContent.style.display = "block"; }
          offersContainer.querySelector(".tab-container").appendChild(tabBtn);
          offersContainer.appendChild(tabContent);
        }
      });
    });

    function closeOfferModal() { document.getElementById("offerModal").style.display = "none"; }
  </script>
</body>
</html>
