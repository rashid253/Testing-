<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- EmailJS Library -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
      :root {
        --primary-color: #1e1e1e;
        --secondary-color: #1e90ff;
        --accent-color: #ff5722;
        --neutral-light: rgba(245, 245, 245, 0.9);
        --neutral-dark: #333333;
        --card-background: #ffffff;
        --body-bg: linear-gradient(135deg, #cfd8dc, #eceff1);
        --business-info-bg: #e0f7fa;
        --dropdown-header-color: #333;
        --dropdown-btn-bg: #00796b;
        --dropdown-btn-hover: #00695c;
      }
      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 1rem;
        background: var(--body-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
      }
      .card-container {
        position: relative;
        width: 90%;
        max-width: 600px;
        background: var(--card-background);
        border-radius: 20px;
        border: 2px solid transparent;
        border-image: linear-gradient(45deg, var(--secondary-color), var(--accent-color), #3f51b5) 1;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        padding: 1.5rem;
        margin: 1rem auto;
        transition: background-color 0.5s ease, box-shadow 0.5s ease;
        overflow: hidden;
      }
      /* Top Left Settings Icon */
      #styleControlsContainer {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      #styleButton {
        padding: 0.5rem;
        font-size: 1.2rem;
        border: none;
        background: none;
        cursor: pointer;
        color: blue;
      }
      #styleButton:hover {
        color: var(--secondary-color);
      }
      /* Top Right Share Icon */
      .top-icons {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
      }
      .top-share-icon {
        padding: 0.5rem;
        font-size: 1.2rem;
        border: none;
        background: none;
        cursor: pointer;
        color: blue;
      }
      .top-share-icon:hover {
        color: var(--secondary-color);
      }
      /* Settings Dropdown Panel */
      #styleDropdown {
        display: none;
        position: absolute;
        top: 110%;
        left: -20px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        z-index: 10;
        font-size: 0.75rem;
        width: 100px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      .setting-group {
        border-bottom: 1px solid #ddd;
      }
      .setting-group:last-child {
        border-bottom: none;
      }
      .setting-header {
        background: linear-gradient(to bottom, #f8f8f8, #dcdcdc);
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        color: var(--dropdown-header-color);
        padding: 5px 8px;
        cursor: pointer;
        font-size: 0.8rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        margin: 3px 0;
      }
      .setting-header:hover {
        box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.4);
        transform: translateY(-1px);
      }
      .setting-content {
        display: none;
        padding: 5px;
      }
      .setting-options {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .setting-options li {
        padding: 0.3rem 0.5rem;
        cursor: pointer;
        transition: background 0.3s;
        color: #333;
      }
      .setting-options li:hover {
        background: var(--secondary-color);
        color: #fff;
      }
      .dropdown-btns {
        display: flex;
        flex-direction: column;
        gap: 5px;
        margin-top: 5px;
      }
      .dropdown-btns button {
        padding: 0.3rem;
        border: none;
        background: var(--dropdown-btn-bg);
        color: #fff;
        cursor: pointer;
        font-size: 0.75rem;
        transition: box-shadow 0.3s ease;
      }
      .dropdown-btns button:hover {
        background: var(--dropdown-btn-hover);
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
      /* Mini Icons */
      .mini-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
        border-bottom: 2px solid var(--secondary-color);
      }
      .mini-icons .icon {
        font-size: 1.5rem;
        color: var(--neutral-dark);
        cursor: pointer;
        border-radius: 50%;
        padding: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .mini-icons .icon:hover {
        color: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
      /* Profile Section */
      .profile-section {
        display: flex;
        padding: 1rem;
        margin: 0.5rem;
        border-bottom: 2px solid var(--secondary-color);
      }
      .profile-image-container {
        width: 40%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-right: 1rem;
      }
      .profile-image {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        border: 2px solid var(--neutral-light);
        object-fit: cover;
        transition: box-shadow 0.3s ease;
      }
      .profile-image:hover {
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      }
      .profile-name {
        color: var(--primary-color);
        margin: 0.5rem 0 0;
        font-size: 1.1rem;
        text-align: center;
      }
      .profile-info {
        width: 60%;
        padding-left: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .contact-info {
        color: var(--neutral-dark);
        margin: 0.3rem 0;
        font-size: 0.85rem;
        line-height: 1.4;
        white-space: nowrap;
      }
      .connect-btn {
        align-self: flex-end;
        font-size: 1.2rem;
        color: var(--secondary-color);
        cursor: pointer;
        transition: transform 0.3s;
      }
      .connect-btn:hover {
        transform: scale(1.1);
        color: var(--accent-color);
      }

      /* Blinking Box for Banner Text */
      .blinking-banner-box {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        padding: 0.5rem 0.8rem;
        border: 2px dashed gold;
        border-radius: 10px;
        background: rgba(255, 255, 0, 0.1);
        color: #000;
        animation: blink 1.5s infinite;
        cursor: pointer;
        font-weight: bold;
        max-width: 180px;
        text-align: center;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }

      /* Exclusive Offers Flip Card Section */
      #offersFlipCardSection {
        margin: 1rem 0;
        padding: 1rem;
        border: 1px dashed var(--neutral-light);
        border-radius: 10px;
        position: relative;
      }
      #offersFlipCardSection h3 {
        margin-top: 0;
      }
      /* Horizontal flip cards style modified */
      .scroll-offer .offer-card {
        display: inline-block;
        width: 2.5cm;
        height: 2.5cm;
        background: var(--secondary-color);
        color: #fff;
        margin-right: 5px;
        border-radius: 6px;
        text-align: center;
        cursor: pointer;
        padding: 5px;
        box-sizing: border-box;
        overflow: hidden;
      }
      .offer-card h4 {
        margin: 0;
        font-size: 0.7cm;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .offer-card p.offer-snippet {
        margin: 0;
        font-size: 0.5cm;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Business Info Section */
      .business-info-section {
        padding: 1rem;
        margin: 0.5rem;
        font-size: 0.9rem;
        line-height: 1.5;
        height: 150px;
        overflow: hidden;
        background: var(--business-info-bg);
        border-bottom: 2px solid var(--secondary-color);
        font-family: "Georgia", serif;
        border-radius: 20px;
        position: relative;
      }
      .business-info-content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none;
        text-align: center;
        font-weight: bold;
        color: var(--neutral-dark);
        padding: 0.5rem;
        overflow-y: auto;
      }
      /* Action Buttons Section */
      .action-buttons {
        display: grid;
        gap: 0.5rem;
        padding: 0.8rem;
      }
      .action-btn {
        text-align: center;
        text-decoration: none;
        padding: 0.6rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: #fff;
        box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3),
          inset -2px -2px 4px rgba(255, 255, 255, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
      .action-btn:active {
        filter: brightness(90%);
      }
      .contact-btn {
        transition: none !important;
      }
      /* Social Links Section */
      .social-links {
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
      }
      .social-icon {
        font-size: 1.5rem;
        color: var(--neutral-dark);
        visibility: hidden;
        border-radius: 50%;
        text-decoration: none;
        padding: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .social-icon:hover {
        color: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
      /* Floating Chat Button INSIDE card */
      .floating-chat-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: var(--secondary-color);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        font-size: 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .floating-chat-btn:hover {
        background: var(--accent-color);
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <div class="card-container" id="cardContainer">
      <!-- Top Left Settings Icon -->
      <div id="styleControlsContainer">
        <button id="styleButton" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
        <div id="styleDropdown">
          <div class="setting-group" id="themeGroup">
            <div class="setting-header">Theme</div>
            <div class="setting-content">
              <ul class="setting-options">
                <li data-theme="default">Default</li>
                <li data-theme="blue">Blue</li>
                <li data-theme="red">Red</li>
                <li data-theme="green">Green</li>
              </ul>
              <div class="dropdown-btns">
                <button class="apply-btn" data-group="theme">Apply</button>
              </div>
            </div>
          </div>
          <div class="setting-group" id="moodGroup">
            <div class="setting-header">Mood</div>
            <div class="setting-content">
              <ul class="setting-options">
                <li data-mood="day">Day</li>
                <li data-mood="night">Night</li>
              </ul>
              <div class="dropdown-btns">
                <button class="apply-btn" data-group="mood">Apply</button>
              </div>
            </div>
          </div>
          <div class="setting-group" id="iconStyleGroup">
            <div class="setting-header">Style</div>
            <div class="setting-content">
              <ul class="setting-options">
                <li data-iconstyle="none">None</li>
                <li data-iconstyle="styleA">Style A</li>
                <li data-iconstyle="styleB">Style B</li>
              </ul>
              <div class="dropdown-btns">
                <button class="apply-btn" data-group="style">Apply</button>
              </div>
            </div>
          </div>
          <div class="setting-group" id="soundGroup">
            <div class="setting-header">Sounds</div>
            <div class="setting-content">
              <label style="font-size:0.8rem; display: flex; align-items: center; padding: 5px;">
                <input type="checkbox" id="soundToggle" checked style="margin-right: 5px;"> Enable Touch Sounds
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Top Right Share Icon -->
      <div class="top-icons">
        <button class="top-share-icon" id="topShareIcon" title="Share">
          <i class="fas fa-share-alt"></i>
        </button>
      </div>

      <!-- Mini Icons -->
      <div class="mini-icons">
        <a id="miniCallButton" class="icon" title="Call">
          <i class="fas fa-phone"></i>
        </a>
        <a id="miniEmailButton" class="icon" title="Email">
          <i class="fas fa-envelope"></i>
        </a>
        <a id="miniWhatsappButton" class="icon" title="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a id="miniMapButton" class="icon" title="Open in Google Maps">
          <i class="fas fa-map-marker-alt"></i>
        </a>
      </div>

      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-image-container">
          <img id="cardProfileImage" class="profile-image" alt="Profile" />
          <h3 class="profile-name" id="cardName"></h3>
        </div>
        <div class="profile-info">
          <p class="contact-info" id="cardBusinessName"></p>
          <p class="contact-info" id="cardAddress"></p>
          <p class="contact-info" id="cardPhone"></p>
          <p class="contact-info" id="cardEmail"></p>
        </div>
        <div class="connect-btn" id="connectButton" title="Save Contact">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <!-- Exclusive Offers Flip Card Section -->
      <div id="offersFlipCardSection"></div>

      <!-- Blinking Banner Box -->
      <div id="blinkingBannerBox" class="blinking-banner-box"></div>

      <!-- Business Info Section -->
      <div class="business-info-section">
        <div id="businessInfoContent"></div>
      </div>

      <!-- Action Buttons Section -->
      <div class="action-buttons">
        <a id="callButton" class="action-btn contact-btn" style="background: var(--secondary-color);">
          Call
        </a>
        <a id="whatsappButton" class="action-btn contact-btn" style="background: #25d366;">
          WhatsApp
        </a>
        <a id="emailButton" class="action-btn contact-btn" style="background: var(--accent-color);">
          Email
        </a>
      </div>

      <!-- Social Links Section -->
      <div class="social-links">
        <a id="facebookButton" class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a id="instagramButton" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a id="youtubeButton" class="social-icon">
          <i class="fab fa-youtube"></i>
        </a>
      </div>

      <!-- Floating Chat Button INSIDE card -->
      <button class="floating-chat-btn" title="Contact for more details" onclick="openWhatsAppChat()">
        <i class="fas fa-comment-dots"></i>
      </button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        "use strict";
        const storedData = localStorage.getItem("formData");
        const formData = storedData ? JSON.parse(storedData) : {};

        // Populate card fields
        document.getElementById("cardProfileImage").src = formData.profileImage || "";
        document.getElementById("cardName").textContent = formData.name || "";
        document.getElementById("cardBusinessName").textContent = formData.businessName || "";
        document.getElementById("cardAddress").textContent = formData.address || "";
        document.getElementById("cardPhone").textContent = formData.phone || "";
        document.getElementById("cardEmail").textContent = formData.email || "";

        // Business Info
        const businessInfo = formData.businessInfo || "";
        const paragraphs = businessInfo.split("\n").filter(p => p.trim() !== "");
        const businessInfoContainer = document.getElementById("businessInfoContent");
        businessInfoContainer.innerHTML = paragraphs.map(p => `<div class="business-info-content"><p>${p}</p></div>`).join("");
        const paragraphDivs = businessInfoContainer.querySelectorAll(".business-info-content");
        let currentIndex = 0;
        paragraphDivs.forEach((div, idx) => {
          div.style.display = (idx === 0) ? "block" : "none";
        });
        if (paragraphDivs.length > 0) {
          setInterval(() => {
            paragraphDivs[currentIndex].style.display = "none";
            currentIndex = (currentIndex + 1) % paragraphDivs.length;
            paragraphDivs[currentIndex].style.display = "block";
          }, 8000);
        }

        // Social Links
        const socialLinks = {
          facebook: document.getElementById("facebookButton"),
          instagram: document.getElementById("instagramButton"),
          youtube: document.getElementById("youtubeButton")
        };
        Object.entries(socialLinks).forEach(([platform, element]) => {
          const url = formData[platform];
          if(url){
            element.href = url;
            element.style.visibility = "visible";
            element.target = "_blank";
          } else {
            element.style.visibility = "hidden";
          }
        });

        // Render Offers using horizontal flip card style
        if(formData.offers && formData.offerStyle === "horizontal"){
          renderOffers(formData.offers, formData.offerStyle);
        }
      }); // end DOMContentLoaded

      // Render offers based on style (only horizontal modified for flip cards)
      function renderOffers(offers, style) {
        const container = document.getElementById("offersFlipCardSection");
        container.innerHTML = "<h3>Exclusive Offers</h3>";
        if(style === "horizontal") {
          let html = '<div class="scroll-offer">';
          offers.forEach((offer, index) => {
            html += `<div class="offer-card" onclick="openOfferDetails(${index})">
                        <h4>${offer.title || "Offer " + (index+1)}</h4>
                        <p class="offer-snippet">${offer.details ? offer.details.substring(0, 100) : ""}</p>
                     </div>`;
          });
          html += "</div>";
          container.innerHTML += html;
        }
        // Other styles remain unchanged (if needed)
        else if(style === "accordion") {
          let html = '<div class="accordion-offer">';
          offers.forEach((offer, index) => {
            html += `<div class="offer-item" onclick="openOfferDetails(${index})">
                        <strong>${offer.title || "Offer " + (index+1)}</strong>
                     </div>
                     <div class="offer-content">
                        ${offer.details || ""}
                        ${offer.file ? `<br/><img src="${offer.file}" style="max-width:100%; margin-top:5px;"/>` : ""}
                        <br/><button onclick="openWhatsAppChat()">Contact for more details</button>
                     </div>`;
          });
          html += "</div>";
          container.innerHTML += html;
        }
        else if(style === "tab") {
          let tabButtons = '<div class="tab-offer"><div class="tab-buttons">';
          let tabContents = "";
          offers.forEach((offer, index) => {
            tabButtons += `<button onclick="openOfferDetails(${index})" id="tabBtn${index}" ${index===0?'class="active"':''}>${offer.title || "Offer " + (index+1)}</button>`;
            tabContents += `<div class="tab-content" id="tabContent${index}" ${index===0?'class="tab-content active"':''}>
                              ${offer.details || ""}
                              ${offer.file ? `<br/><img src="${offer.file}" style="max-width:100%; margin-top:5px;"/>` : ""}
                              <br/><button onclick="openWhatsAppChat()">Contact for more details</button>
                            </div>`;
          });
          tabButtons += "</div>";
          container.innerHTML += tabButtons + tabContents + "</div>";
        }
        else if(style === "modal") {
          let html = "";
          offers.forEach((offer, index) => {
            html += `<div class="modal-offer-card" onclick="openOfferDetails(${index})">
                        ${offer.title || "Offer " + (index+1)}
                     </div>`;
          });
          container.innerHTML += html;
        }
      }

      // Navigate to offer details page
      function openOfferDetails(index) {
        window.location.href = "offerDetails.html?offer=" + index;
      }

      function openWhatsAppChat() {
        window.open("https://wa.me/1234567890", "_blank");
      }

      // Settings panel toggle
      document.addEventListener("click", (e) => {
        if (!document.getElementById("styleControlsContainer").contains(e.target)) {
          document.getElementById("styleDropdown").style.display = "none";
        }
      });
      const styleButton = document.getElementById("styleButton");
      styleButton.addEventListener("click", (e) => {
        e.stopPropagation();
        const styleDropdown = document.getElementById("styleDropdown");
        styleDropdown.style.display = (styleDropdown.style.display === "block") ? "none" : "block";
      });
    </script>
  </body>
</html>
